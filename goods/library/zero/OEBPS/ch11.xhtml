  <title>11장. 이름 붙이지 않는 지혜</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
  <section>
    <h1>11장. 이름 붙이지 않는 지혜</h1>
    <p>무언가에 이름을 붙이는 순간, 우리는 그것을 고정시킨다.</p>
    <p>하지만 세계는 이름보다 넓다. 노자는 “도가도 비상도(道可道 非常道)”라 했다. 도라 부르는 순간, 그것은 더 이상 도가 아니다.</p>
    <p>이름 붙이지 않는 태도는 흐름을 온전히 받아들이는 것이다. 정의하지 않고, 판단하지 않고, 있는 그대로 두는 것.</p>
    <p>[질문]</p>
    <ul>
      <li>나는 어떤 것에 성급히 이름을 붙여 버렸는가?</li>
      <li>이름을 붙이지 않았을 때 무엇이 달라졌는가?</li>
    </ul>
  </section>
</body>
</html>
