  <section>
    <h1>19장. 삶은 흐름이다</h1>
    <p>동양철학은 삶을 고정된 실체가 아니라 끊임없이 흘러가는 과정으로 본다.</p>
    <p>노자는 “상선약수(上善若水)”라 했다. 최고의 선은 물과 같다. 물은 머무르지 않고 흐르며, 모든 것을 살린다.</p>
    <p>삶은 흐를 때 살아 있고, 막히면 고인다. 고인 물은 썩고, 흐르는 물은 새로워진다.</p>
    <p>[성찰]</p>
    <ul>
      <li>나는 지금 흐르고 있는가, 고여 있는가?</li>
      <li>흐름을 회복하기 위해 무엇을 할 수 있을까?</li>
    </ul>
  </section>
