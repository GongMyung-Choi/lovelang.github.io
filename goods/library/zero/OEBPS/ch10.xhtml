  <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
  <section>
    <h1>10장. 작은 것이 큰 것을 이긴다</h1>
    <p>동양철학은 거대한 힘보다 작은 결의 힘을 주목한다.</p>
    <p>노자는 ‘부드러움이 굳센 것을 이긴다’고 했다. 물은 약해 보이지만 바위를 뚫는다.</p>
    <p>작은 씨앗이 거대한 숲이 되듯, 작은 행위가 세상을 바꾼다.</p>
    <p>큰 것을 의지하지 않고, 작은 것의 힘을 신뢰하는 태도. 그것이 삶을 지탱한다.</p>
    <p>[생각할 거리]</p>
    <ul>
      <li>내 삶에서 작지만 큰 변화를 만든 경험은 무엇인가?</li>
    </ul>
  </section>
</body>
