  <section>
    <h1>12장. 중심을 잡는 법</h1>
    <p>장자는 삶을 ‘회전하는 수레바퀴’에 비유했다. 바퀴는 끊임없이 돌지만, 중심은 흔들리지 않는다.</p>
    <p>중심을 잃지 않는다는 건 외부의 요동에도 휘둘리지 않는다는 뜻이다. 중심이 있을 때 비로소 균형이 잡힌다.</p>
    <p>동양철학의 중심은 고정된 점이 아니라 끊임없이 조율되는 지점이다. 그래서 중심은 스스로 세우는 동시에, 늘 새롭게 찾아야 한다.</p>
    <p>[되묻기]</p>
    <ul>
      <li>나의 삶에서 중심을 잡아주는 것은 무엇인가?</li>
      <li>그 중심은 언제 흔들렸고, 어떻게 다시 세웠는가?</li>
    </ul>
  </section>
</body>
