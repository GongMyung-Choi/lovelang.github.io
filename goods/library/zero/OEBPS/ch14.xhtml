  <section>
    <h1>14장. 유연함의 힘</h1>
    <p>강직한 나무는 꺾이고, 부드러운 풀은 바람에도 다시 일어난다. 유연함은 약함이 아니라 생존의 힘이다.</p>
    <p>노자는 물의 유연함을 가장 큰 덕목으로 꼽았다. 물은 가장 낮은 곳으로 흐르면서도, 결국 모든 것을 이긴다.</p>
    <p>유연한 사람은 상황에 맞게 스스로를 조율할 줄 안다. 원칙은 지키되, 집착하지 않는다.</p>
    <p>[되새김]</p>
    <ul>
      <li>나는 어떤 상황에서 지나치게 강직했는가?</li>
      <li>유연했기에 더 멀리 갈 수 있었던 경험은 무엇인가?</li>
    </ul>
  </section>
