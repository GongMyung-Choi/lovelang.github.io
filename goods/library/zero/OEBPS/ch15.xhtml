<body>
  <section>
    <h1>15장. 배움은 따라함에서 시작된다</h1>
    <p>공자는 스스로를 ‘옛것을 좋아하고 배우는 자’라 했다. 배움은 새로움만이 아니라, 앞선 이들의 삶을 따라 해보는 데서 출발한다.</p>
    <p>흉내 내는 것은 부끄러운 일이 아니다. 처음은 누구나 흉내로부터 시작한다. 흉내 속에서 나만의 길을 찾아갈 때, 그것이 곧 배움의 완성이다.</p>
    <p>동양철학의 배움은 단순한 지식의 축적이 아니라, 삶의 태도와 습관을 몸에 새기는 일이다.</p>
    <p>[질문]</p>
    <ul>
      <li>나는 누구를 따라하며 배워왔는가?</li>
      <li>그 흉내가 어떻게 나만의 것이 되었는가?</li>
    </ul>
  </section>
</body>
