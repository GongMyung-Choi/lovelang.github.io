    <h1>1장. 0, 아무것도 아닌 모든 것</h1>
    <p>– 아무것도 없으나, 모든 것의 시작이다</p>
    <p>0은 ‘비어 있음’입니다. 그러나 진공이 아니라 ‘여백’입니다.</p>
    <p>완전한 공(空)은 모든 가능성을 품고 있습니다.</p>
    <p>노자는 말합니다.</p>
    <blockquote>“무(無)는 도(道)의 시작이며, 유(有)는 그 어머니이다.”</blockquote>
    <p>…</p>
    <p>&lt; 생각해 보셨어요? &gt;</p>
    <ul>
      <li>내가 비워야 할 것은 무엇일까요?</li>
    </ul>
