  <title>21장. 0으로 돌아가는 길</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <section>
    <h1>21장. 0으로 돌아가는 길</h1>
    <p>처음은 0에서 시작했고, 끝은 다시 0으로 돌아간다.</p>
    <p>노자는 이를 ‘반자도지동(反者道之動)’이라 했다. 도의 운동은 되돌아옴이다.</p>
    <p>삶의 마지막은 소멸이 아니라 귀환이다. 비워진 자리에서 다시 새로운 시작이 열린다.</p>
    <p>[묻기]</p>
    <ul>
      <li>나는 지금 어디로 돌아가고 있는가?</li>
      <li>돌아감 속에서 어떤 새로움을 맞이하는가?</li>
    </ul>
  </section>
</body>
</html>
