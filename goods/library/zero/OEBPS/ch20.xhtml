  <section>
    <h1>20장. 다름 속의 같음</h1>
    <p>혜시는 “천하에는 큰 것에도 큰 것이 있고, 작은 것에도 작은 것이 있다”고 했다.</p>
    <p>차이는 존재하지만, 그 속에 공통의 질서가 깔려 있다. 서로 다르지만, 결국 하나의 도 안에서 이어진다.</p>
    <p>다름은 갈등이 아니라, 다양성이자 풍요로움이다. 다름을 인정할 때 비로소 같음을 깨닫는다.</p>
    <p>[되새기기]</p>
    <ul>
      <li>나는 어떤 차이를 두려워했는가?</li>
      <li>그 다름 속에서 어떤 같음을 발견했는가?</li>
    </ul>
  </section>
