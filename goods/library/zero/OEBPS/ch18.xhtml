<body>
  <section>
    <h1>18장. 참된 앎은 모름에서 시작된다</h1>
    <p>공자는 “아는 것을 안다고 하고, 모르는 것을 모른다고 하는 것, 그것이 아는 것이다”라고 했다.</p>
    <p>모름을 인정하는 것은 무지가 아니라 지혜다. 모른다고 할 때, 배움의 길이 열린다.</p>
    <p>스스로 다 안다고 믿을 때 배움은 멈춘다. 모름을 인정하는 태도에서 진정한 앎이 시작된다.</p>
    <p>[되새김]</p>
    <ul>
      <li>나는 언제 모른다고 말하기 어려웠는가?</li>
      <li>모름을 받아들였을 때 열린 가능성은 무엇인가?</li>
    </ul>
  </section>
</body>
