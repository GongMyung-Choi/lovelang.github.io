<body>
  <section>
    <h1>17장. 멀리 보되 가까이 산다</h1>
    <p>큰 그림을 보는 눈과 작은 삶을 사는 발걸음은 함께 가야 한다.</p>
    <p>장자는 하늘과 땅의 질서를 이야기했지만, 동시에 하루의 밥과 옷을 이야기했다.</p>
    <p>멀리 보는 자는 흔들리지 않는다. 가까이 사는 자는 소소한 기쁨을 놓치지 않는다.</p>
    <p>[생각할 거리]</p>
    <ul>
      <li>나는 너무 멀리만 보느라 가까이를 놓치지 않았는가?</li>
      <li>지금 당장의 작은 행복은 무엇인가?</li>
    </ul>
  </section>
