  <section>
    <h1>16장. 텅 빔의 충만</h1>
    <p>도가 사상에서 ‘텅 빔’은 결핍이 아니라 충만이다. 비어 있기 때문에 무엇이든 담을 수 있다.</p>
    <p>노자는 말한다.</p>
    <blockquote>“도를 비우면 가득 차고, 가득 채우면 곧 비워진다.”</blockquote>
    <p>텅 빈 그릇은 무용해 보이지만, 오히려 쓸모가 된다. 방도 비어 있어야 거처가 된다.</p>
    <p>비움 속에 충만이 있다. 아무것도 없기에 모든 것이 가능하다.</p>
    <p>[묻기]</p>
    <ul>
      <li>나는 무엇을 비워야 충만해질까?</li>
      <li>비워냄을 통해 얻었던 경험은 무엇인가?</li>
    </ul>
  </section>
