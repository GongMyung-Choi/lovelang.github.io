  <section>
    <h1>13장. 관계 속의 나</h1>
    <p>공자는 “인은 사람과 사람 사이에 있다”고 했다. 인간은 홀로 완성되지 않고, 관계 속에서 비로소 자신을 드러낸다.</p>
    <p>나는 나이면서 동시에 너와의 관계 속에서 다시 정의된다. 관계가 달라지면 나의 모습도 달라진다.</p>
    <p>동양철학은 ‘개별적 자아’보다 ‘관계적 존재’에 주목한다. 혼자가 아니라 함께 살아가는 존재라는 자각이 중요하다.</p>
    <p>[성찰 질문]</p>
    <ul>
      <li>나는 어떤 관계 속에서 가장 나답게 존재했는가?</li>
      <li>관계가 깨졌을 때 나는 어떻게 변했는가?</li>
    </ul>
  </section>
