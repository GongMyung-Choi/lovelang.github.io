    main{max-width:1024px;margin:20px auto;padding:0 12px}

<body>
  <!-- ê³µí†µ í—¤ë”/í‘¸í„° ìë™ ì‚½ì… -->
  <div data-include="/header.html"></div>

  <main>
    <h2 style="margin:10px 4px 12px;font-weight:800">ğŸ“š ë§‘ì€ìƒ˜ ì „ìë„ì„œê´€</h2>

    <div class="toolbar" role="region" aria-label="ê²€ìƒ‰ ë° ì •ë ¬">
      <div class="search">
        <label class="sr" for="q">ê²€ìƒ‰</label>
        <input id="q" type="search" placeholder="ğŸ” ì œëª©Â·ìš”ì•½ ê²€ìƒ‰â€¦" autocomplete="off" />
      </div>
      <div class="controls">
        <select id="sort">
          <option value="title-asc">ì œëª© â–²</option>
          <option value="title-desc">ì œëª© â–¼</option>

        <button id="fCover" class="btn" type="button">í‘œì§€ ìˆëŠ” ê²ƒë§Œ</button>
        <button id="fPdf" class="btn" type="button">ë‹¤ìš´ë¡œë“œ ìˆëŠ” ê²ƒë§Œ</button>
      </div>
    </div>

    <section id="list" class="grid" aria-live="polite">
      <div class="empty">ğŸ“– ë„ì„œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦</div>
    </section>
  </main>

  <div data-include="/footer.html"></div>

  <script>
  /* -------- header.html / footer.html ì¸í´ë£¨ë“œ (ì™¸ë¶€ íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°) -------- */
  (function includePartials(){
    document.querySelectorAll('[data-include]').forEach(async el=>{
      const url = el.getAttribute('data-include');
      try{
        const res = await fetch(url, {cache:'no-store'});
        el.innerHTML = await res.text();
      }catch{
        el.innerHTML = '';
      }
    });
  })();

  /* -------- ì„¤ì • & Fallback -------- */
  const FALLBACK_PATHS = [
    "goods/library/zero",
    "goods/library/yeoulbit",
    "goods/library/what_is_history",
    "goods/library/twist",
    "goods/library/the_first_road",
    "goods/library/the_field",
    "goods/library/spirit_series",
    "goods/library/the_life_of_three",
    "goods/library/the_life_of_a_vision_architect",
    "goods/library/unspoken_still_felt",
    "goods/library/yume_siro",
    "goods/library/want_something",
    "goods/library/shat_is_history",
    "goods/library/speech_and_power"
  ];
  const DEFAULT_COVER_DATAURI =
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=";

  const $ = sel => document.querySelector(sel);
  const list = $("#list");
  const q = $("#q");
  const sortSel = $("#sort");
  const fCover = $("#fCover");
  const fPdf = $("#fPdf");

  let BOOKS = [];
  let FILTER = { q:"", cover:false, pdf:false, sort:"title-asc" };

  /* -------- ìœ í‹¸ -------- */
  const titleFromPath = p => decodeURIComponent(p.split("/").pop());

  async function txt(url){
    try{
      const r = await fetch(url, {cache:"no-store"});
      if(!r.ok) throw 0;
      return await r.text();
    }catch{ return null; }
  }
  async function head(url){
    try{
      const r = await fetch(url, { method:"HEAD", cache:"no-store" });
      return r.ok;
    }catch{ return false; }
  }
  async function hasLocalDefault(){
    try{
      const r = await fetch("/assets/default_cover.png", { method:"HEAD", cache:"no-store" });
      return r.ok;
    }catch{ return false; }
  }
  function escapeHtml(s){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  /* -------- ë°ì´í„° ë¡œë“œ -------- */
  async function loadPaths(){
    try{
      const r = await fetch("/paths.json", {cache:"no-store"});
      if(!r.ok) throw 0;
      const j = await r.json();
      if(Array.isArray(j.paths) && j.paths.length) return j.paths;
      throw 0;
    }catch{
      return FALLBACK_PATHS; // paths.json ì—†ê±°ë‚˜ ë¹„ì–´ë„ ì¦‰ì‹œ ë™ì‘
    }
  }

  async function loadBooks(){
    const paths = await loadPaths();
    const out = [];
    const defaultLocal = await hasLocalDefault();

    for(const path of paths){
      const title = titleFromPath(path);
      const summaryUrl = `/${path}/summary.txt`;
      const coverUrl = `/${path}/cover.png`;
      const pdfUrl = `/${path}/scenario.pdf`;

      const [summaryText, coverOk, pdfOk] = await Promise.all([
        txt(summaryUrl),
        head(coverUrl),
        head(pdfUrl)
      ]);

      out.push({
        path, title,
        summary: summaryText ?? "ìš”ì•½ ì—†ìŒ",
        cover: coverOk ? coverUrl : (defaultLocal ? "/assets/default_cover.png" : DEFAULT_COVER_DATAURI),
        pdf: pdfOk ? pdfUrl : null
      });
    }
    return out;
  }

  /* -------- ë Œë” -------- */
  function render(){
    const query = FILTER.q.trim().toLowerCase();
    let rows = BOOKS.filter(b=>{
      const okQ = !query || b.title.toLowerCase().includes(query) || b.summary.toLowerCase().includes(query);
      const okC = !FILTER.cover || (b.cover && b.cover !== DEFAULT_COVER_DATAURI);
      const okP = !FILTER.pdf || !!b.pdf;
      return okQ && okC && okP;
    });

    if(FILTER.sort==="title-asc") rows.sort((a,b)=>a.title.localeCompare(b.title,'ko'));
    if(FILTER.sort==="title-desc") rows.sort((a,b)=>b.title.localeCompare(a.title,'ko'));

    if(!rows.length){
      list.innerHTML = `<div class="empty">ê²€ìƒ‰ ì¡°ê±´ì— ë§ëŠ” ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
      return;
    }

    const frag = document.createDocumentFragment();
    rows.forEach(b=>{
      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <img class="cover" loading="lazy" src="${b.cover}" alt="${b.title} í‘œì§€">
        <div class="body">
          <h3 class="title">${b.title}</h3>
          <div class="meta">
            <span>${b.path}</span>
            ${b.pdf ? `<span>Â· PDF ìˆìŒ</span>` : `<span>Â· PDF ì—†ìŒ</span>`}
          </div>
          <p class="summary">${escapeHtml(b.summary)}</p>
          <div class="actions">
            ${b.pdf ? `<a class="pill" href="${b.pdf}" download aria-label="ë‹¤ìš´ë¡œë“œ: ${b.title}">ğŸ“˜ ë‹¤ìš´ë¡œë“œ</a>`:''}
            <a class="pill secondary" href="/${b.path}/" aria-label="í´ë” ì—´ê¸°: ${b.title}">ğŸ“‚ í´ë”</a>
          </div>
        </div>
      `;
      frag.appendChild(card);
    });
    list.innerHTML = "";
    list.appendChild(frag);
  }

  /* -------- ì´ë²¤íŠ¸ -------- */
  q.addEventListener("input", e=>{ FILTER.q = e.target.value; render(); });
  sortSel.addEventListener("change", e=>{ FILTER.sort = e.target.value; render(); });
  fCover.addEventListener("click", ()=>{ fCover.classList.toggle("active"); FILTER.cover = !FILTER.cover; render(); });
  fPdf.addEventListener("click", ()=>{ fPdf.classList.toggle("active"); FILTER.pdf = !FILTER.pdf; render(); });

  /* -------- ë¶€íŠ¸ -------- */
  (async function(){
    try{
      BOOKS = await loadBooks();
      render();
    }catch(e){
      console.error(e);
      list.innerHTML = `<div class="empty">ë„ì„œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`;
    }
  })();
  </script>
</body>
