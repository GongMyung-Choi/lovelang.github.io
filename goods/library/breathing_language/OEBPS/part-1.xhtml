  <h1>1부. 언어의 숨</h1>
  <p>언어는 단순히 정보를 전달하는 수단이 아니다. 언어는 숨처럼 흐르고, 감정과 인식을 연결하는 매개체다.</p>
  <p>감응언어학은 바로 그 ‘숨’을 포착하고자 한다. 말과 마음의 진동을 하나의 회로로 보는 새로운 언어관이다.</p>
