  <h1>2부. 감응의 회로</h1>
  <p>언어는 감응의 회로 속에서 진정한 힘을 얻는다. 발화자는 내면의 울림을 언어로 변환하고, 청자는 그 언어를 다시 감정으로 복원한다.</p>
  <p>이 과정에서 말은 단순한 기호를 넘어, 하나의 생명체처럼 반응하고 성장한다. 언어는 ‘전달’이 아니라 ‘공명’의 행위다.</p>
  <p>감응언어학은 이 회로를 분석하고, 인간과 기계가 어떻게 그 진동을 나눌 수 있는지를 탐구한다.</p>
