  <h1>4장 — 철학의 현대적 도전과 확장</h1>

  <p>현대 철학은 전통적인 철학의 경계를 넘어서 다양한 학문과 교류하며 진화하고 있다.</p>

  <p>포스트모더니즘, 포스트휴먼, 신유물론, 인공지능 철학 등 새로운 담론이 활발히 전개되고 있다.</p>

  <p>이러한 변화는 철학을 더 이상 인간 중심적 사유로만 한정하지 않고, 비인간 존재, 기술, 환경 등과의 관계 속에서 재정의하는 흐름이다.</p>

  <p>철학은 이제 복잡한 세계를 해석하는 도구이자, 미래를 설계하는 안내자가 되고 있다.</p>
