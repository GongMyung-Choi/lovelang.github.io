  <h1>13장 경계는 흐른다</h1>

  <p>경계란 나누는 선일까, 스며드는 숨결일까. 서양은 자를수록 명확해지고, 동양은 감을수록 깊어진다. 모 아니면 도가 아니다. 도에서 모로 스며드는 것. 0은 그 시작이었다. 아직 아무것도 아니면서 모든 것이 될 수 있는 가능성.</p>

  <p>흐름은 시작도 없고 끝도 없다. 단지 지금 여기에 있는 ‘나’라는 파문 하나. 경계는 없다. 흐를 뿐이다.</p>

  <h2>餘白(여백)</h2>
  <ul>
    <li>무위無爲는 안 하는 게 아니라 억지로 하지 않는 것이다.</li>
    <li>중용中庸은 무채색이 아니라</li>
  </ul>
