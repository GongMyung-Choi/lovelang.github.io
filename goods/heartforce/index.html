<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>한마음 특공대 | 굿즈</title>
<link rel="stylesheet" href="../../haneul/common.css">
<style>
.grid{display:grid;gap:1rem}
@media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr)}}
.thumb img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid var(--border)}
.viewer{margin-top:1rem;display:none}
.viewer.active{display:block}
.viewer iframe{width:100%;aspect-ratio:16/9;border:0;border-radius:14px}
</style>
</head><body>
<main>
  <h1>한마음 특공대</h1>
  <p>활동 영상/클립 모음입니다. (YouTube 연결 + 썸네일 필요 시 로컬 이미지로 교체 가능)</p>

  <div id="player" class="viewer"></div>

  <div class="grid" id="list">
    <a href="#" class="thumb card" data-yt="5NV6Rdv1a3I" data-title="현장 스케치">
      <img src="https://img.youtube.com/vi/5NV6Rdv1a3I/hqdefault.jpg" alt="현장 스케치">
      <h3>현장 스케치</h3>
    </a>
    <a href="#" class="thumb card" data-yt="e-ORhEE9VVg" data-title="인터뷰 모음">
      <img src="https://img.youtube.com/vi/e-ORhEE9VVg/hqdefault.jpg" alt="인터뷰 모음">
      <h3>인터뷰 모음</h3>
    </a>
  </div>
</main>

<script>
const L=document.getElementById('list'), P=document.getElementById('player');
L.addEventListener('click', e=>{
  const a=e.target.closest('a.thumb'); if(!a) return;
  e.preventDefault();
  const id=a.dataset.yt, t=a.dataset.title||'';
  P.classList.add('active');
  P.innerHTML=`<iframe src="https://www.youtube.com/embed/${id}?rel=0" title="${t}" allowfullscreen></iframe>`;
  scrollTo({top:0,behavior:'smooth'});
});
</script>
</body></html>
