<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>말의 온도</title>
<style id="themeVars">:root{--header-color:#af2465;--menu-bg-color:#6c5b7b;--menu-text-color:#ffffff;--menu-hover-text:#2a9d8f;--page-padding:24px}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR","Apple SD Gothic Neo",sans-serif}
header{background:#fff;color:#af2465;font-size:40px;font-weight:800;text-align:center;padding:18px 12px;position:sticky;top:0;border-bottom:1px solid #ddd}
nav ul{display:flex;justify-content:center;flex-wrap:wrap;gap:.4rem .6rem;background:#6c5b7b;margin:0;padding:.3rem .6rem;list-style:none}
nav ul li>a{color:#fff;text-decoration:none;padding:.4rem .5rem;display:block}
main{padding:var(--page-padding)} .box{background:#fff;border:1px solid #e9e9ee;border-radius:14px;padding:16px;max-width:900px}
input,button{font:inherit}button{background:#2a9d8f;color:#fff;border:none;border-radius:10px;padding:10px 14px}
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav><ul><li><a href="/language_of_love/index.html">사랑의 언어</a></li><li><a href="/index.html">루웨인 트리니티</a></li></ul></nav>
<main>
  <h1>말의 온도</h1>
  <div class="box">
    <label>문장</label>
    <input id="line" placeholder="예: 오늘 하루도 수고했어요." style="width:100%;padding:10px;border:1px solid #e9e9ee;border-radius:10px" />
    <div style="margin-top:10px"><button id="measure">온도 측정</button></div>
    <p id="result" style="color:#555;margin-top:10px"></p>
  </div>
</main>
<script>
document.getElementById('measure').addEventListener('click',()=>{
  const s=(document.getElementById('line').value||'').trim();
  if(!s){alert('문장을 입력해주세요');return;}
  const warm=['고마워','괜찮아','사랑해','수고','기다릴게','함께'];
  const cold=['지금','빨리','왜','당장','해야'];
  let score=50; warm.forEach(w=>{if(s.includes(w))score+=10}); cold.forEach(w=>{if(s.includes(w))score-=7});
  score=Math.max(0,Math.min(100,score));
  document.getElementById('result').textContent=`예상 온도: ${score} / 100`;
});
</script>
</body>
</html>
