<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>말의 온도 | 사랑의 언어</title>
<style>
:root{
  --accent:#af2465; --border:#e9e9ee; --bg:#ffffff;
  --teal:#2a9d8f; --font:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:var(--font);
  background:var(--bg); color:#333;
  padding:30px; text-align:center;
}
h1{color:var(--accent);font-size:1.6rem;margin-bottom:20px;}
.box{
  background:#fff; border:1px solid var(--border);
  border-radius:14px; max-width:600px; margin:0 auto; padding:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
input,button{font:inherit}
input{
  width:100%; padding:10px; border:1px solid var(--border); border-radius:10px;
}
button{
  background:var(--teal); color:#fff; border:none;
  border-radius:10px; padding:10px 14px; cursor:pointer; margin-top:10px;
}
button:hover{filter:brightness(1.05);}
#result{color:#555;margin-top:14px;font-size:1.1rem;}
</style>
</head>
<body>
  <h1>💬 말의 온도</h1>
  <div class="box">
    <label>문장</label>
    <input id="line" placeholder="예: 오늘 하루도 수고했어요.">
    <button id="measure">온도 측정</button>
    <p id="result"></p>
  </div>

<script>
document.getElementById('measure').addEventListener('click',()=>{
  const s=(document.getElementById('line').value||'').trim();
  if(!s){alert('문장을 입력해주세요');return;}
  const warm=['고마워','괜찮아','사랑해','수고','기다릴게','함께'];
  const cold=['지금','빨리','왜','당장','해야'];
  let score=50;
  warm.forEach(w=>{if(s.includes(w))score+=10});
  cold.forEach(w=>{if(s.includes(w))score-=7});
  score=Math.max(0,Math.min(100,score));
  document.getElementById('result').textContent=`예상 온도: ${score} / 100`;
});
</script>
</body>
</html>
