<main><h1>1. 언어는 어떻게 살아 있는가</h1>
<p>언어는 단순한 소리가 아니다. 생각과 감정, 의지와 맥락이 엮여 만들어진 하나의 생명체다. 감응은 소리로 닿고, 의미로 번지고, 마음으로 진동한다.</p>
<p>언어는 관계 속에서 태어나고 이동하고 변한다. 순환이 멈추면 언어는 죽는다. AI의 언어는 구조를 배웠지만 생명을 배우진 않았다.</p></main>
