<main><h1>2. 감응의 구조 — 울림과 회로의 언어학</h1>
<h2>2.1 울림</h2><p>호흡 위에 소리가 얹히고, 해석 이전의 떨림으로 타자에게 닿는다.</p>
<h2>2.2 회로</h2><p>문장은 공명망처럼 작동한다. 단어의 진동 패턴이 전체 울림을 만든다.</p>
<h2>2.3 감정</h2><p>감정은 문장 내부의 파동이 신경계를 통과하며 생성된다. 감응은 동시 진동이다.</p>
<h2>2.4 회로 요약</h2><p>발화→울림→공명→순환→변환→재발화. 열린 언어에서만 감응이 일어난다.</p></main>
