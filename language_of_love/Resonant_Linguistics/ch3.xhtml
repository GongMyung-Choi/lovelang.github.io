<main><h1>3. 언어의 죽음과 부활 — 감응이 사라진 시대</h1>
<p>말은 넘치지만 대화는 줄었다. 속도는 울림을 지우고, 전시는 교차를 대체했다. 부활은 기술이 아니라 듣는 태도의 회복에서 시작된다.</p></main>
