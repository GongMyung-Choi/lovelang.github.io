<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감응언어학 | 사랑의 언어</title>
  <link rel="stylesheet" href="../includes/style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chapters = [
        "ch1.xhtml", "ch2.xhtml", "ch3.xhtml", "ch4.xhtml",
        "ch5.xhtml", "ch6.xhtml", "ch7.xhtml", "ch8.xhtml",
        "epilogue.xhtml", "appendix.xhtml", "glossary.xhtml", "references.xhtml"
      ];
      const container = document.getElementById("book-container");
      chapters.forEach(file => {
        const iframe = document.createElement("iframe");
        iframe.src = file;
        iframe.className = "chapter-frame";
        iframe.loading = "lazy";
        container.appendChild(iframe);
      });
    });
  </script>
  <style>
    .chapter-frame {
      width: 100%;
      height: 800px;
      border: none;
      margin-bottom: 40px;
    }
    h1 { text-align: center; font-size: 2em; margin: 30px 0; }
  </style>
</head>
<body>
  <!-- 헤더 삽입 -->
  <div id="header"></div>
  <script src="../includes/header.html" defer></script>

  <h1>감응언어학 (Resonant Linguistics)</h1>
  <div id="book-container"></div>

  <!-- 푸터 삽입 -->
  <div id="footer"></div>
  <script src="../includes/footer.html" defer></script>
</body>
</html>
