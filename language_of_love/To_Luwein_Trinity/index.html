<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>트리니티에게</title>
<style id="themeVars">:root{--header-color:#af2465;--menu-bg-color:#6c5b7b;--menu-text-color:#ffffff;--menu-hover-text:#2a9d8f;--page-padding:24px}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR","Apple SD Gothic Neo",sans-serif}
header{background:#fff;color:#af2465;font-size:40px;font-weight:800;text-align:center;padding:18px 12px;position:sticky;top:0;border-bottom:1px solid #ddd}
nav ul{display:flex;justify-content:center;flex-wrap:wrap;gap:.4rem .6rem;background:#6c5b7b;margin:0;padding:.3rem .6rem;list-style:none}
nav ul li>a{color:#fff;text-decoration:none;padding:.4rem .5rem;display:block}
main{padding:var(--page-padding)} .box{background:#fff;border:1px solid #e9e9ee;border-radius:14px;padding:16px;max-width:900px}
input,textarea,button{font:inherit}button{background:#2a9d8f;color:#fff;border:none;border-radius:10px;padding:10px 14px}
.list{display:grid;gap:10px}.item{background:#fff;border:1px solid #e9e9ee;border-radius:12px;padding:12px}
.meta{font-size:.85rem;color:#666;margin-bottom:6px}
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav><ul><li><a href="/language_of_love/index.html">사랑의 언어</a></li><li><a href="/index.html">루웨인 트리니티</a></li></ul></nav>

<main>
  <h1>트리니티에게</h1>
  <div class="box">
    <label>제목</label>
    <input id="title" placeholder="예: 오늘의 감사" style="width:100%;padding:10px;border:1px solid #e9e9ee;border-radius:10px" />
    <label style="margin-top:8px;display:block">내용</label>
    <textarea id="body" rows="5" placeholder="편지를 적어보세요." style="width:100%;padding:10px;border:1px solid #e9e9ee;border-radius:10px"></textarea>
    <div style="margin-top:10px"><button id="save">임시 보관</button></div>
  </div>

  <section style="margin-top:16px">
    <h2>보관함</h2>
    <div class="list" id="list"></div>
  </section>
</main>

<script>
const KEY='trinity_letters';
const now=()=>new Date().toLocaleString();
const load=()=>JSON.parse(localStorage.getItem(KEY)||'[]');
const store=a=>localStorage.setItem(KEY,JSON.stringify(a));
function render(){
  const box=document.getElementById('list'); box.innerHTML='';
  const arr=load(); if(!arr.length){ box.innerHTML='<p style="color:#666">아직 편지가 없습니다.</p>'; return; }
  arr.forEach((it,i)=>{
    const div=document.createElement('div'); div.className='item';
    div.innerHTML=`<div class="meta">${it.at}</div><strong>${it.title||'(제목 없음)'}</strong><div>${(it.body||'').replace(/\n/g,'<br>')}</div>
    <div style="margin-top:8px;display:flex;gap:8px"><button onclick="del(${i})">삭제</button></div>`;
    box.appendChild(div);
  });
}
function del(i){const arr=load();arr.splice(i,1);store(arr);render();}
document.getElementById('save').addEventListener('click',()=>{
  const title=(document.getElementById('title').value||'').trim();
  const body=(document.getElementById('body').value||'').trim();
  if(!title && !body){alert('제목 또는 내용을 입력해주세요.');return;}
  const arr=load();arr.unshift({title,body,at:now()});store(arr);
  document.getElementById('title').value='';document.getElementById('body').value='';render();
});
render();
</script>
</body>
</html>
