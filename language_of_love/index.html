<title>💖 사랑의 언어 | Love Language</title>
<style>
:root{
  --header-color:#af2465;
  --sidebar-bg:#fff4f8;
  --sidebar-hover:#ffe0ec;
  --accent:#af2465;
  --font-main:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font-main);
  display:flex;
  flex-direction:column;
  height:100vh;
  background:#fdfafa;
  color:#333;
}

/* 헤더 */
header{
  background:#fff;
  color:var(--header-color);
  text-align:center;
  padding:18px 10px;
  font-weight:800;
  font-size:1.8rem;
  border-bottom:2px solid #f2c5d8;
}

/* 전체 레이아웃 */
.mainwrap{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* 좌측 메뉴 */
.sidebar{
  width:240px;
  background:var(--sidebar-bg);
  border-right:1px solid #eee;
  padding:20px 10px;
  overflow-y:auto;
}
.sidebar h2{
  text-align:center;
  color:var(--accent);
  font-size:1.1rem;
  margin-bottom:12px;
}
.sidebar ul{list-style:none;padding:0;margin:0;}
.sidebar li{margin-bottom:6px;}
.sidebar a{
  display:block;
  padding:10px 14px;
  border-radius:8px;
  color:#333;
  text-decoration:none;
  transition:background .2s;
}
.sidebar a:hover{
  background:var(--sidebar-hover);
  color:var(--accent);
}

/* 중앙 내용 */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
}
iframe{
  flex:1;
  border:none;
  width:100%;
  background:#fff;
}

/* 푸터 */
footer{
  background:#fff;
  text-align:center;
  padding:12px;
  font-size:.85rem;
  border-top:1px solid #eee;
  color:#666;
}
</style>
</head>
<body>

<!-- 헤더 -->
<header>💖 사랑의 언어 | Love Language</header>

<div class="mainwrap">
  <!-- 좌측 메뉴 -->
  <aside class="sidebar">
    <h2>📚 사랑의 언어</h2>
    <ul>
      <li><a href="./emotional_diary/index.html" target="loveFrame">감성일기</a></li>
      <li><a href="./the_warmth_of_words/index.html" target="loveFrame">말의 온도</a></li>
      <li><a href="./resonant_linguistics/index.html" target="loveFrame">감응 언어학</a></li>
      <li><a href="./shall_we_try_love/index.html" target="loveFrame">사랑, 연습해볼까?</a></li>
      <li><a href="./to_luwein_trinity/index.html" target="loveFrame">To 루웨인 트리니티</a></li>
    </ul>
  </aside>

  <!-- 중앙 콘텐츠 -->
  <section class="content">
    <!-- 기본 표시: 감성일기 -->
    <iframe name="loveFrame" src="./Emotional_Diary/index.html"></iframe>
  </section>
</div>

<!-- 푸터 -->
<footer>루웨인 · 사랑의 언어 © 2025</footer>
