<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>감성일기 | 내 일기장</title>
<style id="themeVars">/* 상단 스타일 (동일) */ 
:root{--header-color:#af2465;--menu-bg-color:#6c5b7b;--menu-text-color:#ffffff;--menu-hover-text:#2a9d8f;--page-padding:24px}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR","Apple SD Gothic Neo",sans-serif}
header{background:#fff;color:#af2465;font-size:40px;font-weight:800;text-align:center;padding:18px 12px;position:sticky;top:0;border-bottom:1px solid #ddd}
nav ul{display:flex;justify-content:center;flex-wrap:wrap;gap:.4rem .6rem;background:#6c5b7b;margin:0;padding:.3rem .6rem;list-style:none}
nav ul li{position:relative;font-size:16px}nav ul li>a{color:#fff;text-decoration:none;padding:.4rem .5rem;display:block}
nav ul li>a:hover{color:#2a9d8f}
main{padding:var(--page-padding)} .box{background:#fff;border:1px solid #e9e9ee;border-radius:14px;padding:16px;max-width:820px}
input,textarea,button{font:inherit}input,textarea{width:100%;padding:10px;border:1px solid #e9e9ee;border-radius:10px}
button{background:#2a9d8f;color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
.list{display:grid;gap:10px}.item{background:#fff;border:1px solid #e9e9ee;border-radius:12px;padding:12px}
.meta{color:#666;font-size:.85rem;margin-bottom:6px}
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav>
  <ul>
    <li><a href="/language_of_love/index.html">사랑의 언어</a></li>
    <li><a href="/index.html">루웨인 트리니티</a></li>
  </ul>
</nav>

<main>
  <h1 id="hello">내 일기장</h1>
  <div class="box" style="margin-bottom:14px">
    <label for="mood">오늘 기분</label>
    <input id="mood" placeholder="예: 차분함" />
    <label for="text" style="margin-top:10px;display:block">짧은 메모</label>
    <textarea id="text" rows="4" placeholder="간단히 적어보세요"></textarea>
    <div style="margin-top:10px;display:flex;gap:8px">
      <button id="save">저장</button>
      <button id="clear" onclick="if(confirm('모든 일기를 지울까요?')){localStorage.removeItem('ed_entries');location.reload()}">전체 삭제</button>
    </div>
  </div>

  <section>
    <h2>지난 기록</h2>
    <div class="list" id="list"></div>
  </section>
</main>

<script>
const KEY_USER="ed_user", KEY_ENTRIES="ed_entries";
const now=()=>new Date().toLocaleString();
function getUser(){const r=localStorage.getItem(KEY_USER);return r?JSON.parse(r):null;}
function listEntries(){const r=localStorage.getItem(KEY_ENTRIES);return r?JSON.parse(r):[];}
function saveEntry(text,mood){const a=listEntries();a.unshift({text,mood,at:now()});localStorage.setItem(KEY_ENTRIES,JSON.stringify(a));}
document.addEventListener('DOMContentLoaded',()=>{
  const user=getUser(); if(!user){location.href='./first_time.html';return;}
  document.getElementById('hello').textContent=`${user.name}의 일기장`;
  const listBox=document.getElementById('list');
  function render(){const items=listEntries(); listBox.innerHTML=items.length?'':'<p class="meta">아직 기록이 없습니다.</p>';
    items.forEach(it=>{const div=document.createElement('div');div.className='item';
      div.innerHTML=`<div class="meta">${it.at} · ${it.mood||'기분 비공개'}</div><div>${(it.text||'').replace(/\n/g,'<br>')}</div>`;
      listBox.appendChild(div);});}
  render();
  document.getElementById('save').addEventListener('click',()=>{
    const mood=document.getElementById('mood').value.trim();
    const text=document.getElementById('text').value.trim();
    if(!mood && !text){alert('기분 또는 메모 중 하나는 입력해주세요.');return;}
    saveEntry(text,mood);document.getElementById('text').value='';document.getElementById('mood').value='';render();
  });
});
</script>
</body>
</html>
