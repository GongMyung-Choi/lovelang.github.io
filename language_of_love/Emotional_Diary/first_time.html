<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>감성일기 | 처음</title>
<style>
body{
  margin:0;
  font-family:'Noto Sans KR',sans-serif;
  background:#f9f9f9;
  text-align:center;
  padding:40px 20px;
}
h1{color:#af2465;}
.box{
  background:#fff;
  border:1px solid #eee;
  border-radius:14px;
  padding:20px;
  display:inline-block;
  text-align:left;
}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:10px;
  font:inherit;
}
button{
  margin-top:14px;
  padding:10px 16px;
  background:#2a9d8f;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#258778;}
a{margin-left:10px;color:#888;text-decoration:none;}
</style>
</head>
<body>
<h1>처음 오신 분</h1>
<div class="box">
  <label for="name">닉네임</label>
  <input id="name" placeholder="예: 공명">
  <div>
    <button id="go">저장하고 시작</button>
    <a href="./index.html">취소</a>
  </div>
</div>

<script>
const KEY_USER="ed_user";
function saveUser(name){
  localStorage.setItem(KEY_USER, JSON.stringify({
    name,
    created:new Date().toLocaleString()
  }));
}
document.getElementById('go').addEventListener('click',()=>{
  const name=document.getElementById('name').value.trim();
  if(!name){alert("닉네임을 입력해주세요.");return;}
  saveUser(name);
  location.href='./returning_user.html';
});
</script>
</body>
</html>
