<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>첫 감성일기 | 루웨인</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="luwein-header"></div>

  <main>
    <h1>처음 만나는 감성일기</h1>
    <form>
      <textarea placeholder="오늘의 감정을 기록해 보세요..." rows="10"></textarea>
      <button type="submit">저장하기</button>
    </form>
  </main>

  <div id="luwein-footer"></div>

  <script>
    fetch("../../includes/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("luwein-header").innerHTML = html);

    fetch("../../includes/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("luwein-footer").innerHTML = html);
  </script>
</body>
</html>
