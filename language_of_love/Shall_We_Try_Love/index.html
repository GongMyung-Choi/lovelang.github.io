<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>💞 사랑, 연습해볼까? | Shall We Try Love</title>
<style>
body{
  margin:0;
  font-family:'Noto Sans KR',sans-serif;
  background:#fffdfd;
  color:#333;
  text-align:center;
  padding:40px 20px;
}
h1{color:#af2465;}
.box{
  background:#fff;
  border:1px solid #eee;
  border-radius:14px;
  padding:20px;
  max-width:720px;
  margin:20px auto;
  text-align:left;
}
textarea,input[type=range],button{font:inherit;}
textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:10px;
}
input[type=range]{width:100%;margin-top:10px;}
button{
  background:#2a9d8f;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 14px;
  cursor:pointer;
  margin-top:10px;
}
button:hover{background:#258778;}
#out{margin-top:12px;color:#555;}
</style>
</head>
<body>
<h1>💞 사랑, 연습해볼까?</h1>
<div class="box">
  <label>문장</label>
  <textarea id="t" rows="4" placeholder="전하고 싶은 말을 적어보세요"></textarea>
  <label style="margin-top:10px;">온도 (부드러움 ↔ 직설)</label>
  <input type="range" id="temp" min="0" max="100" value="50">
  <button id="run">문장 만들기</button>
  <p id="out"></p>
</div>

<script>
document.getElementById('run').addEventListener('click',()=>{
  const t=(document.getElementById('t').value||'').trim();
  const n=+document.getElementById('temp').value;
  if(!t){alert('문장을 입력해주세요');return;}
  const soften=s=>s.replace(/다\./g,'다요.').replace(/겠/g,'겠어요');
  const direct=s=>s.replace(/요\./g,'다.').replace(/요/g,'');
  let out=t; if(n<40) out=soften(t); else if(n>60) out=direct(t);
  document.getElementById('out').textContent=`추천: ${out}`;
});
</script>
</body>
</html>
