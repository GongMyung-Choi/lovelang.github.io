<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>루웨인 트리니티</title>
<style>
  header {
    text-align: center;
    font-weight: bold;
    font-size: 3rem;
    letter-spacing: 1.5px;
    color: #af2465; /* 녹색 */
    margin: 1rem 0 0.5rem 0;
  }

  nav {
    background-color: #6c5b7b; /* 연보라 */
    display: flex;
    justify-content: center;
    padding: 0.5rem 0;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 3rem;
  }
  
  nav ul li {
    font-size: 1rem;
  }
  
  nav ul li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: #2a9d8f;
  }
  
  /* 루웨인 트리니티는 기본 흰색, 호버 시 녹색 */
  nav ul li:nth-child(3) a {
    color: white;
    font-weight: normal;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li:nth-child(3) a:hover {
    color: #2a9d8f;
  }

  main {
    text-align: center;
     font-size: 2rem;
    margin-top: 8rem;
    color: #2a9d8f;
  }
  
  main p {
    color: #7034df;
     font-size: 2rem;
    margin-top: 3rem;
    margin-bottom: 3rem;
  }

  .welcome-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  
  .welcome-buttons button {
    background-color: white;
    border: 2px solid #2a9d8f;
    color: #2a9d8f;
    font-size: 2rem;
    padding: 1rem 4rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .welcome-buttons button:hover {
    background-color: #2a9d8f;
    color: white;
  }
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav>
  <ul>
    <li><a href="#">사랑의 언어</a></li>
    <li><a href="#">울림의 언어</a></li>
    <li><a href="#">루웨인 트리니티</a></li>
    <li><a href="#">한얼</a></li>
    <li><a href="#">굿즈</a></li>
    <li><a href="#">도움말 및 공지</a></li>
    <li><a href="#">고객센터</a></li>
  </ul>
</nav>
<main>
  <h1>당신을 위한 하나의 흐름</h1>
  <p>누구든, 언제든 당신의 말에서 시작됩니다.<br />
  이곳에서 우리는 깊은 울림을 나누고자 합니다.</p>
  <div class="welcome-buttons">
    <button>처음이에요</button>
    <button>이어 갈래요</button>
  </div>
</main>
</body>
</html>
