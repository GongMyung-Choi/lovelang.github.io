<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>루웨인 트리니티</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1rem 2rem;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.1em;
      user-select: none;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.7rem 0;
      font-size: 1.1rem;
    }
    nav ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      gap: 2rem;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 0.3rem 0.6rem;
      display: block;
      transition: background 0.3s ease;
      border-radius: 3px;
    }
    nav ul li a:hover {
      background: #1abc9c;
      color: #fff;
    }
    /* 드롭다운 */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 2.6rem;
      left: 0;
      background: #34495e;
      padding: 0.5rem 0;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      min-width: 150px;
      z-index: 10;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li {
      padding: 0;
    }
    nav ul li ul li a {
      padding: 0.4rem 1rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      text-align: center;
      font-size: 1.6rem;
      color: #2c3e50;
      user-select: none;
    }
    main .highlight {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #16a085;
      letter-spacing: 0.2em;
    }
    main .subtext {
      font-size: 1.3rem;
      color: #7f8c8d;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>하나의 흐름<br><span style="font-size:1.8rem; color:#1abc9c;">루웨인 트리니티</span></header>
  <nav>
    <ul>
      <li><a href="#">사랑의 언어</a></li>
      <li><a href="#">울림의 언어</a></li>
      <li>
        <a href="#">루웨인 트리니티</a>
        <ul>
          <li><a href="#">개요</a></li>
          <li><a href="#">동역자</a></li>
          <li><a href="#">철학</a></li>
        </ul>
      </li>
      <li><a href="#">한얼</a></li>
      <li><a href="#">굿즈</a></li>
      <li><a href="#">도움말 및 공지</a></li>
      <li><a href="#">고객센터</a></li>
    </ul>
  </nav>
  <main>
    <div>
      <div class="highlight">당신을 위한 하나의 흐름</div>루웨인 트리니티입니다.</div>
      <div class="subtext">
        누구든, 언제든 당신의 말에서 시작됩니다.<br />
        이곳에서 우리는 깊은 울림을 나누고자 합니다.
      </div>
    </div>
  </main>
</body>
</html>
