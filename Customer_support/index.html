<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>고객센터 - 루웨인 트리니티</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fafa;
      color: #2a9d8f;
    }
    header {
      text-align: center;
      font-weight: bold;
      font-size: 3rem;
      letter-spacing: 1.5px;
      margin: 1rem 0 0.5rem 0;
    }
    header a {
      color: #af2465;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    nav.top-nav {
      background-color: #6c5b7b;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    nav.top-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 3rem;
    }
    nav.top-nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }
    nav.top-nav ul li a:hover {
      color: #2a9d8f;
    }
    nav.top-nav ul li:nth-child(8) a {
      font-weight: bold;
      color: #2a9d8f;
    }
    .main-container {
      display: flex;
      height: calc(100vh - 140px);
    }
    nav.sidebar {
      width: 220px;
      background-color: #f2d1eb;
      border-right: 1px solid #ae63a0;
      padding: 1rem 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    nav.sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav.sidebar ul li {
      margin-bottom: 1rem;
    }
    nav.sidebar ul li a {
      text-decoration: none;
      color: #2a9d8f;
      font-weight: 600;
      font-size: 1.3rem;
      line-height: 2;
      transition: color 0.3s ease;
      display: block;
    }
    nav.sidebar ul li a:hover {
      color: #6c5b7b;
    }
    main.content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    main.content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    main.content p,
    main.content label {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #7034df;
    }
    form {
      max-width: 600px;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 2px solid #2a9d8f;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button.submit-btn {
      background-color: #2a9d8f;
      color: white;
      font-size: 1.4rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #1f6d69;
    }
  </style>
</head>
<body>

<header><a href="../index.html">루웨인 트리니티</a></header>

<nav class="top-nav">

    <li><a href="../customer_support/index.html">고객센터</a></li>
  </ul>
</nav>

<div class="main-container">
  <nav class="sidebar">
    <ul>
      <li><a href="#">상담 안내</a></li>
      <li><a href="#">자주 묻는 질문</a></li>
      <li><a href="#">1:1 문의하기</a></li>
      <li><a href="#">전화번호 안내</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>고객센터</h1>
    <p>궁금하신 사항이나 요청사항이 있으시면 아래 양식을 이용해 문의해주세요.</p>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" />
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" />
      <label for="message">문의 내용</label>
      <textarea id="message" name="message" rows="6" placeholder="문의 내용을 작성해주세요"></textarea>
      <button type="submit" class="submit-btn">문의하기</button>
    </form>
  </main>
</div>

</body>
</html>
