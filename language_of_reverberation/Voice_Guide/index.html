<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>음성안내 | Voice & Breath Guide</title>
<style>
:root{
  --accent:#6c5b7b;
  --highlight:#2a9d8f;
  --bg:#ffffff;
  --font:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:#333;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  color:var(--accent);
  font-weight:800;
  font-size:1.6rem;
  text-align:center;
  padding:18px;
  border-bottom:2px solid #eee;
}
main{
  flex:1;
  max-width:700px;
  margin:0 auto;
  padding:30px 20px;
  text-align:center;
}
textarea{
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  font-family:inherit;
  font-size:1rem;
  resize:none;
  margin-bottom:12px;
}
input[type=range]{width:100%;}
label{display:block;margin-top:10px;font-weight:600;text-align:left;}
button{
  background:var(--highlight);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-size:1rem;
  cursor:pointer;
  margin-top:14px;
}
button:hover{opacity:.9;}
footer{
  padding:14px;
  color:#888;
  border-top:1px solid #eee;
  font-size:.9rem;
  text-align:center;
}
.output{
  margin-top:18px;
  color:#555;
  font-style:italic;
}
</style>
</head>
<body>

<header>🎙️ 음성안내 | Voice & Breath Guide</header>

<main>
  <p>호흡, 속도, 톤을 조절하며 말의 울림을 직접 들어보세요.</p>

  <textarea id="text" rows="3" placeholder="예: 오늘의 바람은 조용하고 따뜻합니다."></textarea>

  <label>속도 (rate)</label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

  <label>톤 (pitch)</label>
  <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">

  <label>음색 (voice)</label>
  <select id="voiceSelect"></select>

  <button id="speakBtn">읽어보기</button>
  <div class="output" id="status"></div>
</main>

<footer>루웨인 언어연구소 · 울림의 언어 © 2025</footer>

<script>
const speakBtn=document.getElementById('speakBtn');
const text=document.getElementById('text');
const rate=document.getElementById('rate');
const pitch=document.getElementById('pitch');
const voiceSelect=document.getElementById('voiceSelect');
const status=document.getElementById('status');
let voices=[];

function loadVoices(){
  voices=window.speechSynthesis.getVoices();
  voiceSelect.innerHTML='';
  voices.forEach(v=>{
    const opt=document.createElement('option');
    opt.value=v.name;
    opt.textContent=`${v.name} (${v.lang})`;
    voiceSelect.appendChild(opt);
  });
}
if('speechSynthesis' in window){
  loadVoices();
  window.speechSynthesis.onvoiceschanged=loadVoices;
}else{
  status.textContent="⚠️ 이 브라우저는 음성합성을 지원하지 않습니다.";
}

function speak(){
  if(!('speechSynthesis' in window)){return;}
  const msg=new SpeechSynthesisUtterance(text.value||'문장을 입력하세요.');
  const selVoice=voices.find(v=>v.name===voiceSelect.value);
  if(selVoice) msg.voice=selVoice;
  msg.rate=parseFloat(rate.value);
  msg.pitch=parseFloat(pitch.value);
  status.textContent=`읽는 중... (속도: ${msg.rate}, 톤: ${msg.pitch})`;
  msg.onend=()=>status.textContent="✅ 재생 완료.";
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(msg);
}
speakBtn.addEventListener('click',speak);
</script>

</body>
</html>
