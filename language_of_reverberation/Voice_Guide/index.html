<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>음성 안내 | 루웨인 울림 가이드</title>
<style>
body{font-family:'Noto Sans KR',sans-serif;margin:0;padding:0;background:#f7f8fc;color:#333;line-height:1.8;}
header,footer{text-align:center;padding:20px;background:#504b9b;color:#fff;}
main{max-width:800px;margin:40px auto;padding:0 20px;}
button{background:#504b9b;color:#fff;border:none;padding:10px 18px;border-radius:8px;font-size:1rem;cursor:pointer;}
button:hover{background:#635bd6;}
.voice-guide{margin-top:30px;}
</style>
</head>
<body>

<header>
  <h1>음성 안내</h1>
  <p>울림의 언어, 숨의 결을 따라가며 듣는 시간</p>
</header>

<main>
  <section class="voice-guide">
    <h2>🌬 감응 훈련 가이드</h2>
    <p>이 안내는 루웨인 트리니티의 ‘울림 훈련’을 위한 음성 버전입니다.<br>
       귀로 듣고, 마음으로 따라하며, 호흡으로 언어의 결을 느껴보세요.</p>
    <button onclick="speakText()">음성 안내 듣기 ▶</button>
  </section>
</main>

<footer>루웨인 트리니티 © 2025 | 감응언어연구소</footer>

<script>
function speakText(){
  const msg=new SpeechSynthesisUtterance();
  msg.lang='ko-KR';
  msg.text='숨을 고르고, 천천히 말의 결을 따라가세요. 울림은 곧 당신의 언어가 됩니다.';
  window.speechSynthesis.speak(msg);
}
</script>
</body>
</html>
