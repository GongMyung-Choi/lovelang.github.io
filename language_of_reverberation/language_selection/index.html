<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>울림의 언어 ― 언어 선택 | 루웨인 트리니티</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0; padding: 0;
      background: #f6f7fb; color: #333;
      text-align: center;
    }
    header { position: relative; top: 0; width: 100%; z-index: 100; }
    main { padding: 60px 20px; display: none; } /* 헤더 로드 전 숨김 */
    h1 { color: #4f4ca1; font-weight: 700; margin-bottom: 10px; }
    h2 { color: #555; margin-top: 0; font-weight: 400; }
    .lang-btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background: #4f4ca1; color: #fff;
      border: none; border-radius: 12px;
      font-size: 1.1rem; cursor: pointer;
      transition: background 0.25s ease;
    }
    .lang-btn:hover { background: #6b67da; }
    footer { width: 100%; padding: 20px 0; background: #4f4ca1; color: #fff; margin-top: 50px; }
  </style>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then(r => console.log('SW Registered:', r))
        .catch(e => console.warn('SW Failed:', e));
    });
  }

  function speakIntro() {
    const msg = new SpeechSynthesisUtterance("안녕하세요. 울림의 언어입니다. 사용할 언어를 선택해주세요.");
    msg.lang = "ko-KR";
    msg.rate = 1.0;
    window.speechSynthesis.speak(msg);
  }
  </script>
</head>

<body>

  <div id="luwein-header"></div>

  <main id="main-content">
    <h1>울림의 언어</h1>
    <h2>언어를 선택하세요</h2>
    <p>말의 온도와 숨의 결을 따라, 당신의 감정 언어를 선택해보세요.</p>

    <div>
      <button class="lang-btn" onclick="location.href='first_time.html'">한국어</button>
      <button class="lang-btn" onclick="location.href='first_time.html'">English</button>
      <button class="lang-btn" onclick="location.href='first_time.html'">日本語</button>
    </div>
  </main>

  <footer id="luwein-footer">루웨인 트리니티 © 2025 | 감응언어연구소</footer>

  <script>
  (async()=>{
    try {
      const headRes = await fetch("./includes/header.html", { cache: "no-cache" });
      if (headRes.ok) {
        document.getElementById("luwein-header").innerHTML = await headRes.text();
      }
      const footRes = await fetch("./includes/footer.html", { cache: "no-cache" });
      if (footRes.ok) {
        document.getElementById("luwein-footer").innerHTML = await footRes.text();
      }
      document.getElementById("main-content").style.display = "block";
      speakIntro();
    } catch(e) {
      console.warn("Header/Footer load skipped:", e);
      document.getElementById("main-content").style.display = "block";
      speakIntro();
    }
  })();
  </script>

</body>
</html>
