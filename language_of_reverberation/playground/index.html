<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>울림 놀이터 | Resonance Playground</title>
<style>
:root{
  --accent:#6c5b7b;
  --highlight:#2a9d8f;
  --bg:#ffffff;
  --font:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:#333;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  text-align:center;
}
header{
  color:var(--accent);
  font-weight:800;
  font-size:1.6rem;
  padding:18px;
  border-bottom:2px solid #eee;
}
main{
  flex:1;
  max-width:900px;
  margin:0 auto;
  padding:30px 20px;
}
textarea{
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  font-family:inherit;
  font-size:1rem;
  resize:none;
}
button{
  background:var(--highlight);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-size:1rem;
  cursor:pointer;
  margin-top:12px;
}
button:hover{opacity:.9;}
#canvasBox{
  margin-top:30px;
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  height:200px;
  position:relative;
  overflow:hidden;
}
.wave{
  position:absolute;
  bottom:0;
  width:60px;
  background:var(--highlight);
  border-radius:8px 8px 0 0;
  opacity:.6;
  animation:waveAnim 1s infinite ease-in-out;
}
@keyframes waveAnim{
  0%,100%{transform:scaleY(.3);}
  50%{transform:scaleY(1);}
}
footer{
  padding:14px;
  color:#888;
  border-top:1px solid #eee;
  font-size:.9rem;
}
.result{
  margin-top:20px;
  color:#444;
  font-size:1.1rem;
}
select,input[type=range]{
  margin:10px;
  padding:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<header>🎭 울림 놀이터 | Resonance Playground</header>

<main>
  <h1>언어의 울림을 시각으로 표현해보세요</h1>
  <p>문장을 입력하고 감정 톤, 속도, 강도를 조절해보세요.</p>

  <textarea id="text" rows="3" placeholder="예: 오늘은 하늘빛이 참 포근하네요."></textarea>

  <div>
    <label>감정 톤</label>
    <select id="tone">
      <option value="calm">잔잔함</option>
      <option value="bright">밝음</option>
      <option value="strong">강렬함</option>
      <option value="sad">슬픔</option>
    </select>

    <label>속도</label>
    <input type="range" id="speed" min="1" max="10" value="5">

    <label>강도</label>
    <input type="range" id="intensity" min="1" max="10" value="5">
  </div>

  <button id="simulate">울림 보기</button>

  <div id="canvasBox"></div>
  <div class="result" id="result"></div>
</main>

<footer>루웨인 언어연구소 · 울림의 언어 © 2025</footer>

<script>
const canvas=document.getElementById('canvasBox');
const result=document.getElementById('result');

function createWave(n,color,height,speed){
  canvas.innerHTML='';
  for(let i=0;i<n;i++){
    const w=document.createElement('div');
    w.className='wave';
    w.style.left=`${i*70+10}px`;
    w.style.height=`${height}px`;
    w.style.background=color;
    w.style.animationDuration=`${speed}s`;
    canvas.appendChild(w);
  }
}

document.getElementById('simulate').addEventListener('click',()=>{
  const text=document.getElementById('text').value.trim();
  const tone=document.getElementById('tone').value;
  const speed=document.getElementById('speed').value;
  const intensity=document.getElementById('intensity').value;

  if(!text){alert('문장을 입력해주세요.');return;}

  let color='#2a9d8f';
  let height=80;
  let toneDesc='';

  switch(tone){
    case 'calm': color='#7dc7b5'; height=70; toneDesc='잔잔하고 부드럽게'; break;
    case 'bright': color='#ffb6c1'; height=100; toneDesc='밝고 생기 있게'; break;
    case 'strong': color='#af2465'; height=130; toneDesc='강렬하고 확실하게'; break;
    case 'sad': color='#6c5b7b'; height=60; toneDesc='조용하고 서늘하게'; break;
  }

  const n=Math.floor(intensity/2)+5;
  const spd=1.2-(speed/20);
  createWave(n,color,height,spd);

  result.textContent=`"${text}" — ${toneDesc} (${speed}속, 강도 ${intensity})`;
});
</script>

</body>
</html>
