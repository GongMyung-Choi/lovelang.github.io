<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>감응남기기 | Leave Resonance</title>
<style>
:root{
  --accent:#6c5b7b;
  --highlight:#2a9d8f;
  --bg:#ffffff;
  --font:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:#333;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  color:var(--accent);
  font-weight:800;
  font-size:1.6rem;
  text-align:center;
  padding:18px;
  border-bottom:2px solid #eee;
}
main{
  flex:1;
  max-width:720px;
  margin:0 auto;
  padding:30px 20px;
}
.box{
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
}
label{font-weight:600;display:block;margin:8px 0 4px;}
textarea{
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  font-family:inherit;
  font-size:1rem;
  resize:none;
}
button{
  background:var(--highlight);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-size:1rem;
  cursor:pointer;
  margin-top:10px;
}
button:hover{opacity:.9;}
.list{display:grid;gap:10px;}
.item{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:12px;
}
.meta{color:#666;font-size:.85rem;margin-bottom:4px;}
audio{width:100%;margin-top:8px;}
footer{
  padding:14px;
  color:#888;
  border-top:1px solid #eee;
  font-size:.9rem;
  text-align:center;
}
</style>
</head>
<body>

<header>🎧 감응남기기 | Leave Resonance</header>

<main>
  <p>오늘의 울림을 텍스트나 음성으로 남겨보세요. (로컬 저장)</p>

  <div class="box">
    <label>오늘의 감응</label>
    <textarea id="text" rows="3" placeholder="예: 오늘의 대화가 마음에 울림을 주었다."></textarea>

    <button id="saveText">텍스트 저장</button>

    <hr style="margin:18px 0;">

    <label>음성 감응 (최대 30초)</label>
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
      <button id="recordBtn">🎙️ 녹음 시작</button>
      <button id="stopBtn" disabled>⏹️ 정지</button>
    </div>
    <p id="recordStatus" style="margin-top:8px;color:#555;">준비됨</p>
  </div>

  <section>
    <h2>🪶 내 감응 기록</h2>
    <div class="list" id="list"></div>
  </section>
</main>

<footer>루웨인 언어연구소 · 울림의 언어 © 2025</footer>

<script>
const KEY='resonance_entries';
const listBox=document.getElementById('list');
const recordBtn=document.getElementById('recordBtn');
const stopBtn=document.getElementById('stopBtn');
const recordStatus=document.getElementById('recordStatus');
let mediaRecorder,chunks=[];

// 로컬 저장/불러오기
const now=()=>new Date().toLocaleString();
function load(){return JSON.parse(localStorage.getItem(KEY)||'[]');}
function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
function render(){
  const arr=load();
  listBox.innerHTML='';
  if(!arr.length){listBox.innerHTML='<p style="color:#777;">기록이 없습니다.</p>';return;}
  arr.forEach((it,i)=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<div class="meta">${it.at}</div>`;
    if(it.text) div.innerHTML+=`<div>${it.text.replace(/\n/g,'<br>')}</div>`;
    if(it.audio) div.innerHTML+=`<audio controls src="${it.audio}"></audio>`;
    listBox.appendChild(div);
  });
}
render();

// 텍스트 저장
document.getElementById('saveText').addEventListener('click',()=>{
  const text=document.getElementById('text').value.trim();
  if(!text){alert('내용을 입력하세요.');return;}
  const arr=load();
  arr.unshift({text,at:now()});
  save(arr);
  document.getElementById('text').value='';
  render();
});

// 음성 녹음
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
  recordBtn.addEventListener('click',async()=>{
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRecorder=new MediaRecorder(stream);
    mediaRecorder.start();
    chunks=[];
    recordStatus.textContent='🎤 녹음 중...';
    recordBtn.disabled=true;stopBtn.disabled=false;

    mediaRecorder.ondataavailable=e=>chunks.push(e.data);
    mediaRecorder.onstop=()=>{
      const blob=new Blob(chunks,{type:'audio/webm'});
      const url=URL.createObjectURL(blob);
      const arr=load();
      arr.unshift({audio:url,at:now()});
      save(arr);
      render();
      recordStatus.textContent='✅ 저장 완료.';
      recordBtn.disabled=false;stopBtn.disabled=true;
    };
  });

  stopBtn.addEventListener('click',()=>{
    if(mediaRecorder && mediaRecorder.state!=='inactive'){
      mediaRecorder.stop();
    }
  });
}else{
  recordStatus.textContent='⚠️ 이 브라우저는 녹음을 지원하지 않습니다.';
}
</script>

</body>
</html>
