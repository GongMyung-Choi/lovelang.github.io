<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AI 협업 | Resonance Collaboration</title>
<style>
:root{
  --accent:#6c5b7b;
  --highlight:#2a9d8f;
  --bg:#ffffff;
  --font:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:#333;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  color:var(--accent);
  font-weight:800;
  font-size:1.6rem;
  padding:18px;
  text-align:center;
  border-bottom:2px solid #eee;
}
main{
  flex:1;
  max-width:900px;
  margin:0 auto;
  padding:30px 20px;
}
select,textarea,button{
  font-family:inherit;
  font-size:1rem;
  border-radius:10px;
  border:1px solid #ddd;
  padding:10px;
  width:100%;
  box-sizing:border-box;
}
textarea{resize:none;margin-top:8px;}
button{
  background:var(--highlight);
  color:#fff;
  border:none;
  cursor:pointer;
  margin-top:12px;
}
button:hover{opacity:.9;}
.chatbox{
  margin-top:20px;
  border:1px solid #eee;
  border-radius:14px;
  background:#fafafa;
  padding:12px;
  height:320px;
  overflow-y:auto;
}
.msg{
  padding:8px 10px;
  margin:6px;
  border-radius:10px;
  max-width:80%;
  word-wrap:break-word;
}
.user{background:#2a9d8f;color:#fff;margin-left:auto;}
.ai{background:#e7e0ef;color:#333;margin-right:auto;}
footer{
  padding:14px;
  color:#888;
  border-top:1px solid #eee;
  font-size:.9rem;
  text-align:center;
}
</style>
</head>
<body>

<header>🤖 AI 협업 | Resonance Collaboration</header>

<main>
  <p>루웨인 페르소나와의 협업 대화. 상황을 고르고 시작하세요.</p>

  <label for="scenario">상황 선택</label>
  <select id="scenario">
    <option value="comfort">위로가 필요한 대화</option>
    <option value="encourage">용기와 격려</option>
    <option value="love">사랑 고백 연습</option>
    <option value="conflict">갈등 완화 대화</option>
    <option value="calm">명상적 울림</option>
  </select>

  <textarea id="input" rows="3" placeholder="전하고 싶은 말을 입력하세요."></textarea>
  <button id="send">대화 시작</button>

  <div class="chatbox" id="chat"></div>
</main>

<footer>루웨인 언어연구소 · 울림의 언어 © 2025</footer>

<script>
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const scenario=document.getElementById('scenario');

function addMsg(text,cls){
  const div=document.createElement('div');
  div.className='msg '+cls;
  div.innerHTML=text.replace(/\n/g,'<br>');
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function aiRespond(userText,mode){
  const tone={
    comfort:["괜찮아요, 지금 이 순간의 당신도 충분히 소중해요.",
             "조금 쉬어가도 괜찮아요. 숨을 한번 깊게 내쉬어볼까요?"],
    encourage:["당신의 용기는 이미 시작됐어요.",
               "지금 이 한 걸음이 앞으로의 빛이 될 거예요."],
    love:["당신의 마음이 참 따뜻하네요.",
          "사랑은 표현될 때 더 깊어지죠. 지금, 잘 하고 있어요."],
    conflict:["감정이 다를 수 있지만, 그 다름이 곧 관계의 색이에요.",
              "서로의 이야기를 들을 때, 울림이 시작돼요."],
    calm:["조용히 호흡을 느껴보세요. 바람처럼, 물결처럼.",
          "말의 울림은 결국 마음의 맥박이에요."]
  }[mode] || ["당신의 울림이 전달되었어요."];
  const pick=tone[Math.floor(Math.random()*tone.length)];
  addMsg(pick,"ai");
}

document.getElementById('send').addEventListener('click',()=>{
  const t=input.value.trim();
  if(!t){alert("대화 내용을 입력하세요.");return;}
  addMsg(t,"user");
  input.value="";
  setTimeout(()=>aiRespond(t,scenario.value),800);
});
</script>

</body>
</html>
