<style>
  /* 기본 스타일 */
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2a9d8f;
  }
  
  /* 상단 네비게이션 바 */
  header, nav {
    width: 100%;
  }
  header {
    background-color: #6c5b7b; /* 연보라 배경 */
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    text-align: center;
    padding: 1rem 0;
  }
  nav {
    background-color: #57486a; /* 진보라 약간 어둡게 */
    display: flex;
    justify-content: center;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    padding: 0.5rem 0;
    margin: 0;
  }
  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #2a9d8f; /* 루웨인 녹색 */
  }
  nav ul li:nth-child(3) a {
    font-weight: normal;
    color: white;
    transition: color 0.3s ease;
  }
  nav ul li:nth-child(3) a:hover {
    color: #2a9d8f;
  }

  /* 좌측 사이드바 메뉴 */
  .sidebar {
    width: 220px;
    position: fixed;
    top: 120px; /* 헤더+네비 아래 위치 */
    left: 0;
    bottom: 0;
    background-color: #f0f5f9;
    padding: 1rem 1.5rem;
    box-sizing: border-box;
    border-right: 1px solid #ccc;
    overflow-y: auto;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar ul li {
    margin-bottom: 1rem;
  }
  .sidebar ul li a {
    text-decoration: none;
    color: #2a9d8f;
    font-weight: 500;
    transition: color 0.3s ease;
    display: block;
    writing-mode: vertical-rl;
    text-orientation: mixed;
  }
  .sidebar ul li a:hover {
    color: #6c5b7b; /* 보라 계열 */
  }

  /* 콘텐츠 영역 */
  .content {
    margin-left: 240px;
    padding: 2rem 3rem;
  }
  .content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #2a9d8f;
  }
  .content p {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #577d8a;
  }
</style>
