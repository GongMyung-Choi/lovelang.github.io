<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>사랑의 언어</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2a9d8f;
  }
  .sidebar {
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    background-color: #f0f5f9;
    padding: 1rem 1.5rem;
    box-sizing: border-box;
    border-right: 1px solid #ccc;
    overflow-y: auto;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar ul li {
    margin-bottom: 1rem;
  }
  .sidebar ul li a {
    text-decoration: none;
    color: #2a9d8f;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .sidebar ul li a:hover {
    color: #6c5b7b; /* 보라 계열 */
  }

  .content {
    margin-left: 240px;
    padding: 2rem;
  }
  .content h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  .content p {
    font-size: 1.2rem;
    line-height: 1.5;
  }
</style>
</head>
<body>

<nav class="sidebar">
  <ul>
    <li><a href="#">말의 온도</a></li>
    <li><a href="#">감성일기</a></li>
    <li><a href="#">상처주는 말 vs 상처 받는 말</a></li>
    <li><a href="#">사랑도 연습이 필요하다</a></li>
    <li><a href="#">사랑해 볼까?</a></li>
    <li><a href="#">루웨인 트리니티에게 마음을 전해요.</a></li>
    <li><a href="#">감응 언어학</a></li>
  </ul>
</nav>

<main class="content">
  <h1>사랑의 언어에 오신 걸 환영합니다</h1>
  <p>여기에 사랑의 언어 관련 내용을 넣으세요.</p>
</main>

</body>
</html>
