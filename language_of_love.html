<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>루웨인 트리니티</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2a9d8f;
  }

  /* 상단 헤더 */
  header {
    text-align: center;
    font-weight: bold;
    font-size: 3rem;
    letter-spacing: 1.5px;
    color: #af2465; /* 상단 제목 색상 */
    margin: 1rem 0 0.5rem 0;
  }

  /* 상단 가로 메뉴 */
  nav.top-nav {
    background-color: #6c5b7b; /* 연보라 */
    display: flex;
    justify-content: center;
    padding: 0.5rem 0;
  }

  nav.top-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 3rem;
  }

  nav.top-nav ul li {
    font-size: 1rem;
  }

  nav.top-nav ul li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
  }

  nav.top-nav ul li a:hover {
    color: #2a9d8f; /* 마우스 오버 시 녹색 */
  }

  /* 본문 전체 레이아웃: 좌우 분할 */
  .main-container {
    display: flex;
    height: calc(100vh - 130px); /* 헤더+상단 메뉴 높이 빼고 화면 전체 */
    margin: 0 0rem; /* 좌우 여백 */
  }

  /* 왼쪽 세로 메뉴 */
  .sidebar {
    width: 220px;
    background-color: #f2d1eb;
    border-right: 1px solid #ae63a0;
    padding: 1rem 1rem;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    margin-bottom: 1rem;
  }

  .sidebar ul li a {
    text-decoration: none;
    color: #2a9d8f;
    font-weight: 600;
    font-size: 1.3rem;
    line-height: 2;
    writing-mode: horizontal-tb; /* 문법 오류 수정, 세미콜론 추가 */
    text-orientation: mixed;
    white-space: nowrap;
    transition: color 0.3s ease;
  }

  .sidebar ul li a:hover {
    color: #6c5b7b;
  }

  /* 줄 간격 좁히기 클래스 */
  .narrow-line {
    line-height: 1.1; /* 0.3은 너무 좁으니 1.1로 조정 */
  }

  /* 오른쪽 메인 콘텐츠 */
  .content {
    flex-grow: 1;
    padding: 2rem;
    overflow-y: auto;
  }

  .content h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .content p {
    font-size: 1.2rem;
    line-height: 1.5;
  }
</style>
</head>
<body>

<header>루웨인 트리니티</header>

<nav class="top-nav">
  <ul>
    <li><a href="#">사랑의 언어</a></li>
    <li><a href="#">울림의 언어</a></li>
    <li><a href="#">루웨인 트리니티</a></li>
    <li><a href="#">한얼</a></li>
    <li><a href="#">굿즈</a></li>
    <li><a href="#">도움말 및 공지</a></li>
    <li><a href="#">고객센터</a></li>
  </ul>
</nav>

<div class="main-container">
  <nav class="sidebar">
    <ul>
      <li><a href="#">말의 온도</a></li>
      <li><a href="#">감성일기</a></li>
      <li><a href="#" class="narrow-line">상처주는 말<br> vs 상처 받는 말</a></li>
      <li><a href="#">사랑도<br> 연습이 필요하다</a></li>
      <li><a href="#">사랑해 볼까?</a></li>
      <li><a href="#">루웨인 트리니티에게<br> 마음을 전해요.</a></li>
      <li><a href="#">감응 언어학</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>사랑의 언어에 오신 걸 환영합니다</h1>
    <p>왼쪽 메뉴를 누르면 여기에 내용이 보임^^.</p>
  </main>
</div>

</body>
</html>
