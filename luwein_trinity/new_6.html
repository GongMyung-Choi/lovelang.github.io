<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>루웨인 트리니티</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2a9d8f;
  }
  header {
    text-align: center;
    font-weight: bold;
    font-size: 3rem;
    letter-spacing: 1.5px;
    color: #af2465;
    margin: 1rem 0 0.5rem 0;
  }
  nav {
    background-color: #6c5b7b;
    display: flex;
    justify-content: center;
    padding: 0.5rem 0;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 3rem;
  }
  nav ul li {
    font-size: 1rem;
  }
  nav ul li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #2a9d8f;
  }
  nav ul li:nth-child(3) a {
    color: white;
    font-weight: normal;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li:nth-child(3) a:hover {
    color: #2a9d8f;
  }
  main {
    text-align: center;
    font-size: 2rem;
    margin-top: 7rem;
    color: #2a9d8f;
  }
  main p {
    color: #7034df;
    font-size: 4rem;
    margin: 1rem 0 3rem 0;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 2rem;
    gap: 1.5rem;
  }
  textarea {
    width: 90vw;
    max-width: 700px;
    height: 300px;
    font-size: 1.6rem;
    padding: 1rem;
    border: 2px solid #2a9d8f;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  .welcome-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 4rem;
  }
  .welcome-buttons button {
    background-color: white;
    border: 2px solid #2a9d8f;
    color: #2a9d8f;
    font-size: 2rem;
    padding: 1rem 4rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .welcome-buttons button:hover {
    background-color: #2a9d8f;
    color: white;
  }
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav>
  <ul>
    <li><a href="#">사랑의 언어</a></li>
    <li><a href="#">울림의 언어</a></li>
    <li><a href="#">루웨인 트리니티</a></li>
    <li><a href="#">한얼</a></li>
    <li><a href="#">굿즈</a></li>
    <li><a href="#">도움말 및 공지</a></li>
    <li><a href="#">고객센터</a></li>
  </ul>
</nav>
<main>
  <h1></h1>
  <p>루웨인은 당신을 응원합니다!</p>
  <form id="dailyForm">
    <textarea id="chatInput" name="chatInput" placeholder="지금 어떤 마음이든 괜찮아요. 자유롭게 적어 보세요."></textarea>
  </form>
  <div class="welcome-buttons">
    <button type="submit" form="dailyForm" onclick="submitForm()">감성일기 쓰기</button>
    <button type="button" onclick="skipForm()">저장</button>
  </div>
</main>

<script>
  function submitForm() {
    const text = document.getElementById('chatInput').value.trim();
    if (!text) {
      alert('내용을 입력해 주세요.');
      return;
    }
    alert('감성일기 저장 완료:\n' + text);
    // 여기에 저장 처리 및 페이지 이동 코드 추가 가능
  }
  function skipForm() {
    alert('입력 없이 저장 처리되었습니다.');
    // 여기에 저장 처리 및 페이지 이동 코드 추가 가능
  }
</script>
</body>
</html>
