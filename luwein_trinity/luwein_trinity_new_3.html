<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>루웨인 트리니티</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9fafa;
    color: #2a9d8f;
  }
  header {
    text-align: center;
    font-weight: bold;
    font-size: 3rem;
    letter-spacing: 1.5px;
    color: #af2465;
    margin: 1rem 0 0.5rem 0;
  }
  nav {
    background-color: #6c5b7b;
    display: flex;
    justify-content: center;
    padding: 0.5rem 0;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 3rem;
  }
  nav ul li {
    font-size: 1rem;
  }
  nav ul li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #2a9d8f;
  }
  nav ul li:nth-child(3) a {
    color: white;
    font-weight: normal;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li:nth-child(3) a:hover {
    color: #2a9d8f;
  }
  main {
    text-align: center;
    font-size: 2rem;
    margin-top: 3rem;
    color: #2a9d8f;
  }
  main p {
    color: #7034df;
    font-size: 2rem;
    margin: 1rem 0 3rem 0;
  }
  form {
    display: flex;
    justify-content: center;
    gap: 3rem;
    align-items: center;
    margin-top: 8rem;
    flex-wrap: wrap;
  }
  form div {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 350px;
  }
  label {
    color: #af2465;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  input[type="text"] {
    font-size: 1.2rem;
    padding: 0.3rem 0.5rem;
    width: 100%;
    border: 2px solid #2a9d8f;
    border-radius: 6px;
  }
  .extra-text {
    margin-top: 4rem;
    font-size: 1.6rem;
    color: #7034df;
  }
  .welcome-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 5rem;
  }
  .welcome-buttons button {
    background-color: white;
    border: 2px solid #2a9d8f;
    color: #2a9d8f;
    font-size: 1.8rem;
    padding: 1rem 3rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .welcome-buttons button:hover {
    background-color: #2a9d8f;
    color: white;
  }
</style>
</head>
<body>
<header>루웨인 트리니티</header>
<nav>
  <ul>
    <li><a href="#">사랑의 언어</a></li>
    <li><a href="#">울림의 언어</a></li>
    <li><a href="#">루웨인 트리니티</a></li>
    <li><a href="#">한얼</a></li>
    <li><a href="#">굿즈</a></li>
    <li><a href="#">도움말 및 공지</a></li>
    <li><a href="#">고객센터</a></li>
  </ul>
</nav>
<main>

  <form id="emotionForm" onsubmit="return false;">
    <div>
      <label for="emotion">당신의 지금 감정은</label>
      <input type="text" id="emotion" name="emotion" placeholder="예: 바쁘다" />
    </div><br>
    <div>
      <label for="wish">하고 싶은 말이나 바라는 것은</label>
      <input type="text" id="wish" name="wish" placeholder="예: 집필, 논문 정리" />
    </div>
  </form>
  <p class="extra-text" id="responseText">당신이 느끼는 이 (     ) 저는 함께할 준비가 되어 있어요.</p>
  <div class="welcome-buttons">
    <button onclick="writeDiary()">감성일기<br> 쓸래요?</button>
    <button onclick="goHome()">처음으로<br> 돌아갈래요?</button>
    <button onclick="shareWithLuwein()">루웨인과<br> 마음을 나누래요?</button>
  </div>
</main>

<script>
  const emotionInput = document.getElementById('emotion');
  const wishInput = document.getElementById('wish');
  const responseText = document.getElementById('responseText');

  function updateResponse() {
    const emotion = emotionInput.value.trim() || '(     )';
    const wish = wishInput.value.trim() || '(     )';
    responseText.textContent = `당신이 느끼는 이 (${emotion}) 당신이 하고 싶은 말이나 바라는 것은 (${wish}) 저는 함께할 준비가 되어 있어요.`;
  }

  emotionInput.addEventListener('input', updateResponse);
  wishInput.addEventListener('input', updateResponse);

  function writeDiary() {
    alert('감성일기 페이지로 이동합니다.');
    // 실제 페이지 연결 시 아래 주석 해제 후 URL 변경하세요.
    // window.location.href = 'emotional_diary.html';
  }

  function goHome() {
    alert('처음 페이지로 이동합니다.');
    // 실제 페이지 연결 시 아래 주석 해제 후 URL 변경하세요.
    // window.location.href = 'index.html';
  }

  function shareWithLuwein() {
    alert('루웨인과 마음 나누기 페이지로 이동합니다.');
    // 실제 페이지 연결 시 아래 주석 해제 후 URL 변경하세요.
    // window.location.href = 'luwein_share.html';
  }
</script>
</body>
</html>
