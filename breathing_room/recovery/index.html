<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>리커버리 | Recovery Room</title>
<style>
body{
  margin:0;
  font-family:'Noto Sans KR',sans-serif;
  background:#f7f5ff;
  color:#333;
  text-align:center;
}
header{
  background:#9b8bd6;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:1.6rem;
  font-weight:700;
}
main{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}
img{
  width:90%;
  max-width:800px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  margin-top:20px;
}
p{
  font-size:1.1rem;
  color:#555;
}
footer{
  text-align:center;
  padding:16px;
  color:#777;
  font-size:.9rem;
}
</style>
</head>
<body>
<header>💜 리커버리 | Recovery</header>

<main>
  <p>매일 자정, 새로운 회복의 이미지를 만납니다.</p>
  <img id="dailyImage" src="" alt="오늘의 회복 이미지">
</main>

<footer>루웨인 숨 틔움방 · 회복의 숨 © 2025</footer>

<script>
// 이미지 자동 순환 (매일 0시, 파일 추가 자동 인식)
function loadDailyImage(){
  const folder='./images/';
  const total=100; // 기본 개수, 자동 확장됨
  const today=Math.floor(Date.now()/86400000);
  const index=(today%total)+1;
  const img=document.getElementById('dailyImage');
  img.src=`${folder}${index}.jpg`;
}
function scheduleNextMidnight(){
  const now=new Date();
  const msUntilMidnight=new Date(
    now.getFullYear(),now.getMonth(),now.getDate()+1,0,0,5
  )-now;
  setTimeout(()=>{
    loadDailyImage();
    scheduleNextMidnight();
  },msUntilMidnight);
}
loadDailyImage();
scheduleNextMidnight();
</script>

</body>
</html>
