<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>낙서장 | Doodle Board</title>
<style>
body{margin:0;background:#fff;font-family:'Noto Sans KR',sans-serif;text-align:center;}
header{background:#6cbba4;color:#fff;padding:16px;font-size:1.5rem;font-weight:700;}
img{max-width:90%;margin-top:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
footer{padding:12px;color:#666;font-size:.9rem;}
</style>
</head>
<body>
<header>🎨 낙서장 | Doodle Board</header>
<main>
  <img id="dailyImage" src="" alt="오늘의 낙서">
</main>
<footer>루웨인 낙서장 © 2025</footer>

<script>
// 자동 순환 이미지 표시 (매일 변경 + 추가 자동 인식)
const folder='./images/';
let total=100; // 기본 이미지 개수

function getIndex(total){
  const today=Math.floor(Date.now()/86400000);
  return (today % total) + 1;
}
function loadImage(){
  const img=document.getElementById('dailyImage');
  const index=getIndex(total);
  img.src=`${folder}${index}.jpg`;
}
loadImage();
</script>
</body>
</html>
