  <h1>3장 — 실존주의와 해체주의 철학</h1>

  <p>실존주의는 20세기 철학의 중요한 흐름 중 하나로, 사르트르, 하이데거, 가다머 등이 중심 인물이다.</p>

  <p>사르트르는 “실존은 본질에 앞선다”고 말하며 인간 존재의 자유와 책임을 강조했다.</p>

  <p>데리다는 철학을 해체의 과정으로 보며, 언어와 의미의 불확정성을 탐구했다.</p>

  <p>가다머는 해석학적 대화 속에서 진리가 드러난다고 주장했다.</p>

  <p>이들은 모두 기존 철학의 한계를 극복하고, 인간 존재와 의미에 대한 깊은 질문을 던졌다.</p>

  <p>조커와 아사렌은 이 복잡한 철학들을 쉽게 풀어내며 독자와 소통하는 역할을 한다.</p>
