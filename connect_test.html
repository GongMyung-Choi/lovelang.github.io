<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>루웨인 데이터서버 연결 테스트</title>
<script type="module">
import { db } from './js/supabaseClient.js'

async function checkConnection() {
  const msg = document.getElementById('msg')
  try {
    const { data, error } = await db.from('persna_records').select('*').limit(1)
    if (error) msg.innerText = '❌ 연결 실패: ' + error.message
    else msg.innerText = '✅ 연결 성공! 데이터서버가 응답했습니다.'
  } catch(e) {
    msg.innerText = '⚠️ 연결 오류: ' + e.message
  }
}
window.onload = checkConnection
</script>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:100px;background:#e9fff5;">
<h2>루웨인 데이터서버 연결 확인</h2>
<p id="msg">확인 중...</p>
</body>
</html>
