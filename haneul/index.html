<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>즐길만한 | 한얼</title>
<link rel="stylesheet" href="../common.css">
<style>
  .grid{display:grid;gap:1rem;margin-top:1.2rem}
  @media(min-width:720px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
  @media(min-width:1080px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:var(--text);box-shadow:var(--shadow)}
  .card img{width:100%;display:block}
  .card h3{margin:.5rem 1rem .25rem;font-size:1.05rem}
  .card p{margin:0 1rem 1rem;color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
<main>
  <h1>즐길만한</h1>
  <p>작은 기쁨과 여유를 나누는 한얼의 놀이·문화 공간입니다.</p>

  <div class="grid">
    <a class="card" href="./assets/001.png" target="_blank">
      <img src="./assets/001.png" alt="갯벌 체험">
      <h3>갯벌 체험</h3>
      <p>함께 조개를 캐며 즐기는 여유</p>
    </a>
    <a class="card" href="./assets/002.png" target="_blank">
      <img src="./assets/002.png" alt="야외 바비큐">
      <h3>야외 바비큐</h3>
      <p>노을 속에서 함께하는 저녁</p>
    </a>
    <a class="card" href="./assets/007.png" target="_blank">
      <img src="./assets/007.png" alt="실내 배구">
      <h3>스포츠 놀이</h3>
      <p>함께 뛰고 웃는 실내 배구 시간</p>
    </a>
  </div>
</main>
</body>
</html>
