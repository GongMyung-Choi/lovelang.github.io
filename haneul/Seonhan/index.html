<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>선한 | 한얼</title>
<link rel="stylesheet" href="../common.css">
<style>
  .grid{display:grid;gap:1rem;margin-top:1.2rem}
  @media(min-width:720px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
  @media(min-width:1080px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:var(--text);box-shadow:var(--shadow)}
  .card img{width:100%;display:block}
  .card h3{margin:.5rem 1rem .25rem;font-size:1.05rem}
  .card p{margin:0 1rem 1rem;color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
<main>
  <h1>선한</h1>
  <p>조용하고 따뜻한 선한 영향력을 실천하는 한얼의 마음 공간입니다.</p>

  <div class="grid">
    <a class="card" href="./assets/001.png" target="_blank">
      <img src="./assets/001.png" alt="등불 나누기">
      <h3>등불 나누기</h3>
      <p>어두운 길을 함께 밝히는 마음</p>
    </a>
    <a class="card" href="./assets/002.png" target="_blank">
      <img src="./assets/002.png" alt="음식 나눔">
      <h3>음식 나눔</h3>
      <p>서로의 허기를 덜어주는 작은 선행</p>
    </a>
    <a class="card" href="./assets/005.png" target="_blank">
      <img src="./assets/005.png" alt="책과 고양이">
      <h3>조용한 온기</h3>
      <p>책과 함께하는 평화로운 저녁</p>
    </a>
    <a class="card" href="./assets/006.png" target="_blank">
      <img src="./assets/006.png" alt="식재료 전달">
      <h3>돌봄의 손길</h3>
      <p>이웃의 안부를 챙기는 마음</p>
    </a>
    <a class="card" href="./assets/007.png" target="_blank">
      <img src="./assets/007.png" alt="마을 배달">
      <h3>함께하는 길</h3>
      <p>시골집 앞까지 이어지는 따뜻한 배송</p>
    </a>
    <a class="card" href="./assets/008.png" target="_blank">
      <img src="./assets/008.png" alt="로봇 배달">
      <h3>선한 기술</h3>
      <p>작은 가게에 전해지는 로봇의 손길</p>
    </a>
    <a class="card" href="./assets/009.png" target="_blank">
      <img src="./assets/009.png" alt="함께하는 모닥불">
      <h3>모닥불의 대화</h3>
      <p>함께 모여 나누는 웃음과 이야기</p>
    </a>
    <a class="card" href="./assets/010.png" target="_blank">
      <img src="./assets/010.png" alt="재난 속 물 나눔">
      <h3>위기 속 선행</h3>
      <p>어려운 상황에서 빛나는 나눔</p>
    </a>
  </div>
</main>
</body>
</html>
