<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>✨ 선한 | Haneul Project</title>
<link rel="stylesheet" href="../common.css">
<style>header{background:url('./assets/001.png') center/cover no-repeat;background-color:#b678c7;}</style>
</head><body>
<header><h1>✨ 선한 | Good Haneul</h1><p>존재의 방향, 따뜻한 윤리</p></header>
<section class="grid" id="gallery"></section>
<footer>루웨인 한얼 프로젝트 · 선한 © 2025</footer>
<script>
const folder='./assets/',total=8,captions=[
"빛의 길","윤리의 힘","선한 영향력","존재의 울림","따뜻한 선택"
];
const g=document.getElementById('gallery');
for(let i=2;i<=total;i++){const d=document.createElement('div');d.className='card';
const img=`${folder}${String(i).padStart(3,'0')}.png`,t=captions[i-2]||`한얼의 숨결 #${i}`;
d.innerHTML=`<img src="${img}"><div class="text">${t}</div>`;g.appendChild(d);}
</script></body></html>
