<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>스마트한 | 한얼</title>
<link rel="stylesheet" href="../common.css">
<style>
  .grid{display:grid;gap:1rem;margin-top:1.2rem}
  @media(min-width:720px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
  @media(min-width:1080px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:var(--text);box-shadow:var(--shadow)}
  .card img{width:100%;display:block}
  .card h3{margin:.5rem 1rem .25rem;font-size:1.05rem}
  .card p{margin:0 1rem 1rem;color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
<main>
  <h1>스마트한</h1>
  <p>도구와 기술을 현명하게 사용하는 한얼의 스마트 공간입니다.</p>

  <div class="grid">
    <a class="card" href="./assets/001.png" target="_blank">
      <img src="./assets/001.png" alt="디지털 교육">
      <h3>디지털 교육</h3>
      <p>세대를 연결하는 스마트한 배움</p>
    </a>
    <a class="card" href="./assets/002.png" target="_blank">
      <img src="./assets/002.png" alt="초절전 빌딩">
      <h3>초절전 빌딩</h3>
      <p>AI와 에너지 절약이 만드는 생활</p>
    </a>
    <a class="card" href="./assets/003.png" target="_blank">
      <img src="./assets/003.png" alt="스마트 워킹">
      <h3>스마트 워킹</h3>
      <p>언제 어디서든 이어지는 협업</p>
    </a>
    <a class="card" href="./assets/004.png" target="_blank">
      <img src="./assets/004.png" alt="스마트 빌딩 관리">
      <h3>스마트 빌딩 관리</h3>
      <p>데이터로 운영되는 지능형 공간</p>
    </a>
    <a class="card" href="./assets/006.png" target="_blank">
      <img src="./assets/006.png" alt="스마트 헬스케어">
      <h3>스마트 헬스케어</h3>
      <p>AI와 의료가 함께하는 건강 관리</p>
    </a>
    <a class="card" href="./assets/008.png" target="_blank">
      <img src="./assets/008.png" alt="스마트한 일상">
      <h3>스마트한 일상</h3>
      <p>에너지·모빌리티·생활을 아우르는 기술</p>
    </a>
    <a class="card" href="./assets/011.png" target="_blank">
      <img src="./assets/011.png" alt="스마트한 생활 지원">
      <h3>스마트한 생활 지원</h3>
      <p>더 안전하고 편리한 일상의 모습</p>
    </a>
  </div>
</main>
</body>
</html>
