<style>

  /* 갤러리 */
  .grid{display:grid;gap:10px;margin:12px 0 18px}

  .thumb{position:relative;display:block;border:1px solid var(--border);

  .thumb img{width:100%;height:170px;object-fit:cover;display:block}
  .cap{position:absolute;left:8px;bottom:8px;padding:.2rem .5rem;border-radius:8px;
    background:rgba(0,0,0,.55);color:#fff;font-size:.85rem}

  /* 링크 리스트 */
  ul.linklist{list-style:none;padding:0;margin:0}
  .linklist li{margin:.5rem 0}
  .linklist a{display:inline-block;padding:.5rem .7rem;border:1px solid var(--border);
    border-radius:10px;text-decoration:none;color:var(--text);background:#fff}
  .linklist a:hover{box-shadow:var(--shadow)}
</style>
</head>
