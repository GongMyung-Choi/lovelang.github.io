<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>쉴만한 | 한얼</title>
<link rel="stylesheet" href="../common.css">
<style>
  .grid{display:grid;gap:1rem;margin-top:1.2rem}
  @media(min-width:720px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
  @media(min-width:1080px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
  .card{display:block;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:var(--text);box-shadow:var(--shadow)}
  .card img{width:100%;display:block}
  .card h3{margin:.5rem 1rem .25rem;font-size:1.05rem}
  .card p{margin:0 1rem 1rem;color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
<main>
  <h1>쉴만한</h1>
  <p>쉼과 회복을 위한 한얼의 휴식 공간입니다.</p>

  <div class="grid">
    <a class="card" href="./assets/001.png" target="_blank">
      <img src="./assets/001.png" alt="야외 바비큐와 가족 식사">
      <h3>야외 바비큐</h3>
      <p>노을 속 가족과 함께하는 저녁 식사</p>
    </a>
    <a class="card" href="./assets/003.png" target="_blank">
      <img src="./assets/003.png" alt="거실과 식탁">
      <h3>따뜻한 식탁</h3>
      <p>햇살 가득한 창가의 휴식</p>
    </a>
    <a class="card" href="./assets/004.png" target="_blank">
      <img src="./assets/004.png" alt="옥상 요가">
      <h3>옥상 요가</h3>
      <p>밤하늘 아래 호흡과 명상</p>
    </a>
    <a class="card" href="./assets/008.png" target="_blank">
      <img src="./assets/008.png" alt="야외 영화 감상">
      <h3>노을극장</h3>
      <p>야외에서 즐기는 영화 한 편</p>
    </a>
    <a class="card" href="./assets/011.png" target="_blank">
      <img src="./assets/011.png" alt="욕조와 휴식">
      <h3>온전한 쉼</h3>
      <p>노을을 바라보며 온수에 몸 담그기</p>
    </a>
    <a class="card" href="./assets/012.png" target="_blank">
      <img src="./assets/012.png" alt="작은 거실과 작업 공간">
      <h3>조용한 하루</h3>
      <p>일과 휴식이 함께하는 집</p>
    </a>
    <a class="card" href="./assets/013.png" target="_blank">
      <img src="./assets/013.png" alt="해먹과 휴식">
      <h3>나무 그늘</h3>
      <p>해먹에 누워 느긋한 시간</p>
    </a>
    <a class="card" href="./assets/014.png" target="_blank">
      <img src="./assets/014.png" alt="공동 텃밭">
      <h3>함께 가꾸기</h3>
      <p>이웃과 나누는 텃밭의 즐거움</p>
    </a>
  </div>
</main>
</body>
</html>
