<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🎵 즐길만한 | Haneul Project</title>
<link rel="stylesheet" href="../common.css">
<style>header{background:url('./assets/001.png') center/cover no-repeat;background-color:#e69c46;}</style>
</head><body>
<header><h1>🎵 즐길만한 | Joyful Haneul</h1><p>놀이의 철학, 감성의 확장</p></header>
<section class="grid" id="gallery"></section>
<footer>루웨인 한얼 프로젝트 · 즐길만한 © 2025</footer>
<script>
const folder='./assets/',total=8,captions=[
"놀이의 철학","감성의 확장","웃음의 의미","창의의 순간","함께 즐기는 기쁨"
];
const g=document.getElementById('gallery');
for(let i=2;i<=total;i++){const d=document.createElement('div');d.className='card';
const img=`${folder}${String(i).padStart(3,'0')}.png`,t=captions[i-2]||`한얼의 숨결 #${i}`;
d.innerHTML=`<img src="${img}"><div class="text">${t}</div>`;g.appendChild(d);}
</script></body></html>
