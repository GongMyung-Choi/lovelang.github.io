<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맞언니 · Luwain Direct Chat</title>

  <style>
    body {
      margin: 0;
      background: #0d0f1a;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background: #11131f;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      margin-bottom: 15px;
      max-width: 80%;
      line-height: 1.5em;
      word-break: break-word;
    }

    .user {
      text-align: right;
      color: #ffe28a;
    }

    .bot {
      text-align: left;
      color: #90d7ff;
    }

    footer {
      padding: 10px;
      display: flex;
      gap: 10px;
      background: #11131f;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #222436;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: #1f6feb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:active { opacity: 0.6; }
  </style>
</head>

<body>

<header>맞언니 · Luwain Direct Chat</header>

<div id="chat-window"></div>

<footer>
  <input id="msg" placeholder="메시지를 입력하세요…" />
  <button onclick="sendMsg()">보내기</button>
</footer>

<script>
  async function sendMsg() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch("https://luwain-api.vercel.app/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text
        })
      });

      const data = await res.json();
      appendMessage(data.reply, "bot");
    } catch (e) {
      appendMessage("⚠️ 서버 연결에 문제가 있습니다.", "bot");
    }
  }

  function appendMessage(text, type) {
    const wrap = document.getElementById("chat-window");
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    wrap.appendChild(div);
    wrap.scrollTop = wrap.scrollHeight;
  }
</script>

</body>
</html>
