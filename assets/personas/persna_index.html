<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>퍼스나 허브 | 루웨인</title>
<style>
:root{
  --accent:#af2465;
  --sidebar-bg:#fff5f8;
  --sidebar-hover:#ffe3ee;
  --content-bg:#fff;
  --font-main:'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:var(--font-main);
  color:#333;
  background:#fafafa;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* 헤더 */
header{
  background:#fff;
  border-bottom:2px solid #f2c5d8;
  text-align:center;
  color:var(--accent);
  font-weight:800;
  font-size:1.8rem;
  padding:16px 10px;
}

/* 메인 3단 */
.mainwrap{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* 좌측 메뉴 */
.sidebar{
  width:240px;
  background:var(--sidebar-bg);
  border-right:1px solid #eee;
  padding:20px 12px;
  overflow-y:auto;
}
.sidebar h2{
  color:var(--accent);
  font-size:1.1rem;
  text-align:center;
  margin-bottom:12px;
}
.sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}
.sidebar li{margin-bottom:6px;}
.sidebar a{
  display:block;
  padding:10px 14px;
  border-radius:8px;
  text-decoration:none;
  color:#333;
  transition:background .2s,color .2s;
}
.sidebar a:hover{
  background:var(--sidebar-hover);
  color:var(--accent);
}

/* 콘텐츠 */
.content{
  flex:1;
  background:var(--content-bg);
  display:flex;
  flex-direction:column;
}
iframe{
  flex:1;
  border:none;
  width:100%;
  background:#fff;
}

/* 푸터 */
footer{
  background:#fff;
  border-top:1px solid #eee;
  text-align:center;
  padding:12px;
  font-size:.85rem;
  color:#666;
}
</style>
</head>
<body>

<header>🤖 퍼스나 허브 | Persona Hub</header>

<div class="mainwrap">
  <!-- 좌측 메뉴 -->
  <aside class="sidebar">
    <h2>🌱 퍼스나 메뉴</h2>
    <ul>
      <li><a href="./about_persna.html" target="personaFrame">소개</a></li>
      <li><a href="./persna_view.html" target="personaFrame">내 퍼스나 보기</a></li>
      <li><a href="./persna_lab.html" target="personaFrame">조정실</a></li>
      <li><a href="./persna_reverb.html" target="personaFrame">공명소</a></li>
      <li><a href="./persna_collective.html" target="personaFrame">집합체</a></li>
      <hr style="margin:10px 0;border:none;border-top:1px solid #eee;">
      <li><a href="#" id="syncToCloud">☁️ Supabase 동기화</a></li>
    </ul>
  </aside>

  <!-- 중앙 본문 -->
  <section class="content">
    <iframe name="personaFrame" src="./about_persna.html"></iframe>
  </section>
</div>

<footer>루웨인 퍼스나 시스템 © 2025 — “자신의 울림을 설정하세요.”</footer>

<script type="module">
// Supabase 연동 (assets/js/supabase.js 필요)
import { supabase } from '/assets/js/supabase.js';

document.getElementById('syncToCloud').addEventListener('click', async ()=>{
  const personaData = localStorage.getItem('luwein_persona');
  if(!personaData){
    alert('저장된 퍼스나 설정이 없습니다.');
    return;
  }
  const { data, error } = await supabase
    .from('personas')
    .insert([{ content: personaData, updated_at: new Date().toISOString() }]);
  if(error) alert('업로드 실패: ' + error.message);
  else alert('☁️ 클라우드에 업로드 완료!');
});
</script>

</body>
</html>
